[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama_service_deepsec"
version = "1.0.0"
authors = [
  { name="Yuchen Li", email="lyuchengz@163.com" },
]
description = "Provide interaction service to LLM with Ollama."
readme = "README.md"
requires-python = ">=3.12.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	"ollama==0.4.5"
]