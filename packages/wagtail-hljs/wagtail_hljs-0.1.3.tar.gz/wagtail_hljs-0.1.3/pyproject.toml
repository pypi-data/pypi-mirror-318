[tool.poetry]
name = "wagtail-hljs"
version = "0.1.3"
description = "StreamField code blocks for the Wagtail CMS with real-time Highlight.js Syntax Highlighting."
authors = [
    "John Higgins <johnmatthiggins@gmail.com>",
    "Tim Allen <tallen@wharton.upenn.edu>",
]
license = "BSD-3-Clause"
readme = "README.md"
keywords = ["wagtail", "cms", "contact", "syntax", "code", "highlighting", "highlighter", "highlight.js"]
classifiers = [
    # "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 3",
    "Framework :: Wagtail :: 4",
    "Framework :: Wagtail :: 5",
    "Framework :: Wagtail :: 6",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
package-mode = true

[tool.poetry.dependencies]
python = "^3.11"
wagtail = ">=4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
pytest-coverage = "^0.0"
pytest-django = "^4.9.0"
django-coverage-plugin = "^3.1.0"
python-semantic-release = "^9.15.2"
pre-commit = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/johnmatthiggins/wagtail_hljs"
"Repository" = "https://github.com/johnmatthiggins/wagtail_hljs"
"Documentation" = "https://github.com/johnmatthiggins/wagtail_hljs"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=html"
python_files = "tests.py test_*.py"
DJANGO_SETTINGS_MODULE = "tests.settings"

[tool.coverage.run]
plugins = ["django_coverage_plugin"]
include = ["wagtail_hljs/*"]

[tool.semantic_release]
version_variable = [
    "wagtail_hljs/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install poetry && poetry build"
