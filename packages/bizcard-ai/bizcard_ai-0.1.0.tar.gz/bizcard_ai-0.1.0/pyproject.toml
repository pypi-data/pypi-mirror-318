[tool.poetry]
name = "bizcard-ai"
version = "0.1.0"
description = "A tool to extract details from business cards and load them into a Python dict."
authors = ["Kyle Spinelli <kyle.spinelli@gmail.com>"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
gradio = "^5.9.1"
langchain = "^0.3.14"
langchain-openai = "^0.2.14"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
