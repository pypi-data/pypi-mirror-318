[build-system]
requires = ["setuptools >= 61.0"]

[project]
name = "new_print_lib"
version = "1.0.2"
authors = [
    {name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}
]
maintainers = [
    {name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}
]
description = "The New Python Print Function."
readme = "README.md"
requires-python = ">=3.0"
keywords = [
    "new print", "color print", "background color", "font style", "foreground color", "terminal color"
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/new_print_lib"
Issues = "https://github.com/pypa/new_print_lib/issues"
Repository = "https://github.com/haripowesleyt/new_print_lib/"

