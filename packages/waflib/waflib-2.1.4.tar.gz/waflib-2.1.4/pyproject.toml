[project]
name = "waflib"
description = "Waf build system kit framework library for creating own custom build system"
readme = "submodules/waf/README.md"
version = "2.1.4"
requires-python = ">=2.7"

authors = [
    { name="Thomas Nagy", email="tnagy2pow10@gmail.com" },
    { name="Tymoteusz Blazejczyk", email="tymoteusz.blazejczyk@tymonx.com" },
]

classifiers = [
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.0",
    "Programming Language :: Python :: 3.1",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://waf.io"
Source = "https://gitlab.com/ita1024/waf"
Issues = "https://gitlab.com/ita1024/waf/-/issues"
Documentation = "https://waf.io/apidocs/"
Changelog = "https://gitlab.com/ita1024/waf/-/blob/master/ChangeLog"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["submodules/waf/waflib"]
