[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiohubspace"
version = "0.1.0"
dependencies = [
  "aiohttp",
  "beautifulsoup4",
]
requires-python = ">=3.10"
authors = [
  {name = "Chris Dohmen", email = "chris.dohmen11@gmail.com"}
]
maintainers = [
  {name = "Chris Dohmen", email = "chris.dohmen11@gmail.com"}
]
description = "Talk to the HubSpace API asynchronously"
readme = "README.rst"
license = {file = "LICENSE.txt"}
keywords = ["HubSpace"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-mock",
  "pytest-cov",
  "pytest-aioresponses",
]
cli = [
  "click",
]

[project.urls]
Repository = "https://github.com/Expl0dingBanana/aiohubspace"
Changelog = "https://github.com/Expl0dingBanana/aiohubspace/CHANGELOG.md"

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov --cov-report term-missing"
testpaths = [
    "tests"
]
