[metadata]
name = pysend-cli
version = 1.0.0
author = jackson ⁖
author_email = workwithjacksontaylor@gmail.com
description = A simple command-line tool for sending emails to yourself
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jacksonet00/pysend
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pysend = core.main:main

[egg_info]
tag_build = 
tag_date = 0

