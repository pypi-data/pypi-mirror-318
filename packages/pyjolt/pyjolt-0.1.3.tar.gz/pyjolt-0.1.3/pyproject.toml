[project]
name = "pyjolt"
version = "0.1.3"
description = "A batteries included async-first python webframework"
readme = "README.md"
authors = [
    { name = "MarkoSterk", email = "marko_sterk@hotmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=24.1.0",
    "aiosqlite>=0.20.0",
    "alembic>=1.14.0",
    "asyncpg>=0.30.0",
    "cryptography>=44.0.0",
    "greenlet>=3.1.1",
    "jinja2>=3.1.5",
    "marshmallow>=3.23.2",
    "python-dotenv>=1.0.1",
    "sqlalchemy>=2.0.36",
    "uvicorn>=0.34.0",
    "werkzeug>=3.1.3",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
pyjolt = "pyjolt:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/MarkoSterk/PyJolt"
Issues = "https://github.com/MarkoSterk/PyJolt/issues"
