[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dynamicviz"
authors = [{name = "Eric Sun", email = "edsun97@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
	"dash==2.1.0",
	"dash_core_components==2.0.0",
	"dash_html_components==2.0.0",
	"werkzeug==2.0.3",
	"joblib==1.1.0",
	"matplotlib==3.5.0",
	"numpy==1.21.2",
	"opencv_python==4.5.5.62",
	"pandas==1.3.5",
	"Pillow==9.0.1",
	"plotly==5.5.0",
	"scikit_learn==1.0.2",
	"scipy==1.7.3",
	"tqdm==4.62.3",
	"umap==0.1.1",
	"umap_learn==0.5.2",
]

[project.urls]
Home = "https://github.com/sunericd/dynamicviz"
