[project]
name = "omni_pathlib"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Haskely", email = "Haskely@live.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.11",
    "aiopath>=0.6.11",
    "curl-cffi>=0.7.4",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
]

[tool.mypy]
ignore_missing_imports = true
