[tool.poetry]
name = "subsetsio"
version = "0.6.9"
description = "Official Python SDK for the Subsets API"
authors = ["Nathan Snellaert <nathan@subsets.io>"]
readme = "README.md"
packages = [{include = "subsetsio", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.25.0"
typing-extensions = ">=4.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"