# pyproject.toml

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Hanuman"
version = "0.1.0"
description = "A tool to generate typhoon season animation videos."
authors = [
    { name="CZHanoi", email="21301010003@m.fudan.edu.cn" }
]
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/CZHanoi/Hanuman"
