[metadata]
name = atlaz
version = 1.0.4
author = Rasmus Bjersing
author_email = rasmus.bjersing@gmail.com
description = Atlaz Python SDK for API interaction
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tabasco73/atlaz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	requests
	tiktoken
	graphviz
	pydantic
	pathspec
python_requires = >=3.7

[options.package_data]
* = *.md

[egg_info]
tag_build = 
tag_date = 0

