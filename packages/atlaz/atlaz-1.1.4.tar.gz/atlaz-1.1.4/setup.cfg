[metadata]
name = atlaz
version = 1.1.4
author = Rasmus Bjersing
author_email = rasmus@atlaz.ai
description = Atlaz Python SDK for API interaction
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tabasco73/atlaz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
install_requires = 
	requests
	tiktoken
	graphviz
	pydantic
	pathspec
	python-dotenv
	livereload
	flask
	flask_cors
python_requires = >=3.7

[options.package_data]
atlaz = *.md
atlaz.frontend = *.html *.css *.js

[egg_info]
tag_build = 
tag_date = 0

