[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_tracking_sdk"
version = "0.1.1"
description = "A simplified MLflow SDK"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name="shepard", email="zhaoxun@sais.com.cn" }
]
license = { text = "MIT" }
dependencies = [
    "mlflow>=2.0.0",
    "PyYAML>=6.0",
    "scikit-learn>=1.2.0"
]
