[project]
name = "dpvisu"
version = "0.8.0"
description = "A bodge disguised as a tool that generates call-graphs when let loose on a datapack."
authors = [
    { name = "Thaodan", email = "327625-UncleThaodan@users.noreply.gitlab.com" },
]
dependencies = [
    "diagrams>=0.21.1",
]
requires-python = ">=3.12"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]

[project.license]
text = "GPL-3.0"

[project.scripts]
dpvisu = "dpvisu.main:run"

[project.urls]
Repository = "https://gitlab.com/Thaodan/datapack_visualizer"

[tool.pdm]

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
