[tool.poetry]
name = "vcf-to-duckdb"
version = "0.2.1"
description = "Convert a VCF file to a DuckDB database"
authors = ["Devin McCabe <dmccabe@broadinstitute.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
duckdb = "^1.1.3"
bgzip = "^0.5.0"
pandas = "^2.2.3"
case-converter = "^1.1.0"
typer = "^0.15.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.8.5"
ruff-lsp = "^0.0.59"
pyright = "^1.1.391"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "I",  # isort formatting
]

[tool.pyright]
venvPath = "."
venv = ".venv"
