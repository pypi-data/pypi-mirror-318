[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fireapi"
dynamic = ["version"]
authors = [
    {name = "EvickaStudio", email = "hello@evicka.de"},
]
description = "A Python client library for the 24Fire REST API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.1",
    "aiohttp>=3.7.4",
    "pydantic>=1.8.2,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "aioresponses>=0.7.4",
    "responses>=0.23.0",
    "black>=23.10",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
    "tox>=4.11.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/EvickaStudio/24-Fire-REST-API"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/fireapi/version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"
git_describe_command = "git describe --dirty --tags --long --match v*"
tag_regex = '^(?P<version>v\d+\.\d+\.\d+)$'
fallback_version = "0.0.0"

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs/
'''

[tool.ruff]
line-length = 88
target-version = "py37"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["fireapi"]
known-third-party = ["requests", "aiohttp", "pydantic"]
