<!DOCTYPE html>
<html>
<head>
    <title>Chat Ollama Agent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
    <!-- Top Menu Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat Ollama Agent</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            File
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-file-earmark-plus"></i> New</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-folder2-open"></i> Open</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-save"></i> Save</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-save-fill"></i> Save As...</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Edit
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-counterclockwise"></i> Undo</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-clockwise"></i> Redo</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-scissors"></i> Cut</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-files"></i> Copy</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-clipboard"></i> Paste</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            View
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-zoom-in"></i> Zoom In</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-zoom-out"></i> Zoom Out</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-arrows-fullscreen"></i> Toggle Fullscreen</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="status" class="navbar-text alert-info px-3 py-1 rounded">Status: Connecting...</div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- Node Palette -->
                <div class="node-palette">
                    <div class="node-palette-header">
                        <i class="bi bi-diagram-2"></i>
                        <span>Nodes</span>
                    </div>
                    <div class="node-categories" id="nodeCategories">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="sidebar-item">
                    <i class="bi bi-collection"></i>
                    <span>Templates</span>
                </div>
                <div class="sidebar-item">
                    <i class="bi bi-box"></i>
                    <span>Components</span>
                </div>
            </div>
            <!-- Settings at bottom -->
            <div class="sidebar-footer">
                <div class="sidebar-item" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear-fill"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Tabs -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="nodes-tab" data-bs-toggle="tab" data-bs-target="#nodes" type="button" role="tab">
                        Node Editor
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="console-tab" data-bs-toggle="tab" data-bs-target="#console" type="button" role="tab">
                        Console
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="mainTabsContent">
                <div class="tab-pane fade show active" id="nodes" role="tabpanel">
                    <div class="node-editor" id="nodeEditor">
                        <!-- Node editor content -->
                        <div class="node-editor-grid"></div>
                        <div class="node-container" id="nodeContainer">
                            <!-- Nodes will be added here -->
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="console" role="tabpanel">
                    <div class="p-3">
                        Console content will go here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="colorMode" class="form-label">Color Mode</label>
                        <select class="form-select" id="colorMode">
                            <option value="dark">Dark Mode</option>
                            <option value="light">Light Mode</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
