[metadata]
name = unfoldNd
description = N-dimensional unfold (im2col) and fold (col2im) in PyTorch
url = https://github.com/f-dangel/unfoldNd
author = Felix Dangel
author-email = 
license = MIT
long-description = N-dimensional unfold (im2col) and fold (col2im) in PyTorch
keywords = PyTorch, im2col, col2im, unfold, fold
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = 
	packaging
	setuptools>=38.3
	setuptools_scm
install_requires = 
	packaging
	torch
	numpy
python_requires = >=3.8

[options.extras_require]
test = 
	coveralls
	pytest
	pytest-cov
	pytest-optional-tests
lint = 
	black
	flake8
	mccabe
	pycodestyle
	pyflakes
	pep8-naming
	flake8-bugbear
	flake8-comprehensions
	flake8-tidy-imports
	darglint
	pydocstyle
	isort

[flake8]
select = B,C,E,F,P,W,B9
max-line-length = 80
max-complexity = 10
ignore = 
	E501,
	C408,
	E203,
	E231,
	W291,
	W503,
	W504,
	B905,
exclude = docs, docs_src, build, .git, .eggs

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[pydocstyle]
convention = google
match_dir = ^(?!(docs|docs_src|build|.git|src|exp)).*
match = .*\.py

[darglint]
docstring_style = google
strictness = short

[egg_info]
tag_build = 
tag_date = 0

