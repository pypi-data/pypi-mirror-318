[build-system]
requires = ["setuptools>=70.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "league-shop-base"
requires-python = ">=3"
authors = [{ name = "Pradish Bijukchhe", email = "pradish@sandbox.com.np" }]
description = "Base models and admin for league-shop"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = ["Programming Language :: Python :: 3"]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/sandbox-pokhara/league-shop-base"
Issues = "https://github.com/sandbox-pokhara/league-shop-base/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"lsb" = "lsb"

[tool.setuptools.dynamic]
version = { attr = "lsb.__version__" }
dependencies = { file = "requirements.txt" }

[tool.isort]
line_length = 79
force_single_line = true

[tool.black]
line-length = 79
preview = true
extend-exclude = "migrations"

[tool.pyright]
include = ["lsb", "test.py"]
typeCheckingMode = "strict"
exclude = ["**/migrations"]
