[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mach_client"
version = "0.0.112"
authors = [{ name = "Richard Dong", email = "richard@tristero.xyz" }]
description = " A Python client for the Mach exchange. "
readme = "README.md"
requires-python = ">=3.12.6"
classifiers = [
    "Intended Audience :: Financial and Insurance Industry",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = [
    "crypto",
    "cryptocurrency",
    "cryptocurrencies",
    "defi",
    "exchange",
    "liquidity",
    "mach",
    "pool",
    "swap",
    "tristero",
]
dependencies = ["aiohttp", "async-lru", "eth_typing", "hexbytes", "web3"]

[project.optional-dependencies]
dev = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/tristeroresearch/mach-client-py"
Issues = "https://github.com/tristeroresearch/mach-client-py/issues"

[tool.hatch.build]
include = ["abi/**/*.json", "src/mach_client/**/*.py"]

[tool.hatch.build.targets.wheel]
packages = ["src/mach_client"]

[tool.hatch.build.targets.wheel.force-include]
"abi/" = "/abi"

[tool.hatch.envs.default]
installer = "uv"
