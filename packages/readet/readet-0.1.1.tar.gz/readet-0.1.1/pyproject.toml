[project]
name = "readet"
version = "0.1.1"
description = "This patch includes several improvement to RAGs, summarizers, downloders and retrievers; plus compatibility for windows installation"
authors = [{name = "Hamed Haddadi", email = "haddadi.h81@gmail.com"}]
license = {file="LICENSE.md"}
readme = "README.md"
requires-python=">=3.10"
dynamic=["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/HamedHaddadi/readet"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
