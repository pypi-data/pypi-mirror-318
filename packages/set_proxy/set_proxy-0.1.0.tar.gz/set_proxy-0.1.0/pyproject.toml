[project]
name = "set_proxy"
version = "0.1.0"
description = "a network checker and proxy setter"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "requests>=2.32.3",
]
requires-python = ">=3.10"
readme = "README.rst"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 120
indent-width = 2
