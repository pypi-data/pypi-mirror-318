[metadata]
name = part_library_gen
description = Library that generates electronics components symbols from json data.
long_description_content_type = text/markdown
long_description = file: README.md
author = sakoPO
readme = "README"
url = https://github.com/partmanager/part-library-gen
project_urls = 
	Bug Tracker = https://github.com/partmanager/part-library-gen/issues
	Changelog = https://github.com/partmanager/part-library-gen/releases
	Source Code = https://github.com/partmanager/part-library-gen
	Documentation = https://partmanager.github.io/part-library-gen
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: Manufacturing
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license_file = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	part_library_gen = part_library_gen.app:main

[egg_info]
tag_build = 
tag_date = 0

