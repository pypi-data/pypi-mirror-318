[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "db_hj3415"
version = "4.2.4"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Manage db modules"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "pandas>=2.2.2",
    "pymongo>=4.8.0",
    "scraper-hj3415>=4.4.4",
    "utils-hj3415>=2.9.1",
    "cryptography>=43.0.0",
    "redis>=5.0.8",
    "SQLAlchemy>=2.0.34",
    'python-decouple>=3.8',
]

[project.scripts]
db = "db_hj3415.cli:db_manager"


[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = [
    "tests/",
    "db_hj3415/log.db",
]