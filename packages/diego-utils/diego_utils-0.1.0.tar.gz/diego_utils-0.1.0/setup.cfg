[metadata]
name = diego-utils
version = attr: diego_utils.__version__
author = Diego Lara
author_email = diegolaradeandres@gmail.com
description = A package with useful data science functions I have developed and useful guidance.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://diego-lda.github.io/diego-utils/
classifiers = 
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11, <3.14
install_requires = 
	cloudpathlib[gs]>=0.15.1
	humanfriendly>=9.1
	more-itertools>=9.0.0
	pandas>=2.2.3
	numpy>=2.1.0
	pydantic>=2.6.2
	pyyaml>=6.0.1
	scipy==1.15.0
	tomli>=2.0.1
	google-cloud-bigquery>=3.17.2
	google-cloud-storage>=2.14.0
	boto3>=1.34.103

[options.packages.find]
where = .
include = diego_utils*

[options.extras_require]
dev = 
	bump2version>=1.0.0
	pre-commit>=2.6.0
	ruff>=0.0.270
	chispa>=0.9.2
	coverage[toml]>=7.1.0
	pytest>=8.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.8.0
	moto>=5.0.7
	black>=24.4.2
	isort>=5.13.2
doc = 
	mkdocs>=1.4.2
	mkdocs-material>=9.5.38
	mkdocstrings[python]>=0.22.0
	mkdocs-git-revision-date-localized-plugin>=1.2.1
	mkdocs-jupyter>=0.24.3
	mkdocs-mermaid2-plugin>=1.1.1
	pymdown-extensions>=10.11

[egg_info]
tag_build = 
tag_date = 0

