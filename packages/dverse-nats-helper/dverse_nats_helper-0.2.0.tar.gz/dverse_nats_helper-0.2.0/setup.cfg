[metadata]
name = dverse-nats-helper
version = 0.2.0
author = Anna Kowalewska
author_email = 466069@student.fontys.nl
description = A Python library for NATS server connection, publishing, creation, and validation of events.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fuas-dverse/dverse-nats-helper
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Topic :: Software Development :: Libraries
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.12, <3.13
install_requires =
    python-dotenv
    jsonschema==4.23.0
    nats-py==2.1.0
    asyncio==3.4.3
    sqlalchemy

[options.extras_require]
dev =
    pytest==8.3.3
    flake8
    black

[flake8]
max-line-length = 88
