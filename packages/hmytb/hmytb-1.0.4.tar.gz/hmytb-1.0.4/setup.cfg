[metadata]
name = hmytb
version = 1.0.4
author = EasyNode.PRO
author_email = support@easynode.pro
description = Harmony ONE command line wallet tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/easy-node-pro/hmytb
project_urls = 
	Bug Tracker = https://github.com/easy-node-pro/hmytb/issues
	repository = https://github.com/easy-node-pro/hmytb
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.9
packages = find:
install_requires = 
	aiohttp
	asyncio
	argparse
	python-dotenv
	requests

[options.extras_require]
dev = 
	aiohttp
	asyncio
	argparse
	python-dotenv
	requests
	wheel
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

