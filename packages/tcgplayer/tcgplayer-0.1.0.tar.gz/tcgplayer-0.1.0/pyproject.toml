[tool.poetry]
name = "tcgplayer"
version = "0.1.0"
description = "Python SDK for the TCG Player API"
authors = ["ThatDevShparki <shparki@thatdev.io>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "tcgplayer", from = "./src" }]
repository = "https://github.com/ThatDevShparki/tcgplayer"


[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.5"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.10"
pytest-cov = "^6.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
