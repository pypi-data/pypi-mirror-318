[tool.poetry]
name = "unify-live-telegram-integration-api-client"
version = "0.0.7"
description = "A client library for accessing Bot Integration API"
authors = []
readme = "README.md"
packages = [
    {include = "unify_live_telegram_integration_api_client"},
]
include = ["CHANGELOG.md", "unify_live_telegram_integration_api_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.28.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
