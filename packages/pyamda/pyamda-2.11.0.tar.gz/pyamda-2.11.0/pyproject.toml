# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyamda"
version = "2.11.0"
description = "The simplest, type-iest functional utils for Python"
readme = "README.md"
authors = [{ name = "ekewn", email = "ellis.coon@gmail.com" }]
license = { file = "LICENSE", type="GNU GPL"}
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["functional", "fp", "ramda", "pipeline", "utilities", "utils", "pipeline oriented"]
dependencies = []
requires-python = ">=3.12"
