[tool.poetry]
name = "badges-gitlab"
version = "1.0.2"
description = "Generate badges for Gitlab Projects in Public and Private Repositories"
authors = ["Felipe P. Silva <felipefoz@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
]
packages = [{ include = "badges_gitlab", from = "src" }]

[tool.poetry.urls]
homepage = "https://gitlab.com/felipe_public/badges-gitlab"
repository = "https://gitlab.com/felipe_public/badges-gitlab"
documentation = "https://badges-gitlab.readthedocs.io"
"Bug Tracker" = "https://gitlab.com/felipe_public/badges-gitlab/-/issues"

[tool.poetry.scripts]
badges-gitlab = 'badges_gitlab.cli:main'

[tool.poetry.dependencies]
python = "^3.8.1"
anybadge = "^1.14.0"
python-gitlab = "3.15"
iso8601 = "^2.1.0"
junitparser = "^3.1.0"
toml = "^0.10.2"
requests = "^2.31.0"
xmltodict = "^0.14.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.7.1"
vcrpy = "^5.1.0"
flake8 = "^6.1.0"
pylint = "^3.0.2"
python-semantic-release = "^8.3.0"
isort = "^5.12.0"
coverage = "^7.3.2"
unittest-xml-reporting = "^3.2.0"
black = "^23.11.0"
pre-commit = "^3.5.0"
pydocstyle = "^6.3.0"
flake8-docstrings-complete = "^1.2.0"

[tool.poetry.group.docs.dependencies]
sphinx = "7.1.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.3.0"
myst-parser = "^2.0.0"

[tool.pylint]
[tool.pylint.master]
verbose = true
[tool.pylint.message_control]
disable = ["C0301"] # line lenght issue

[tool.isort]
profile = "black"

[tool.pydocstyle]
convention = "google"

[tool.semantic_release]
convention = "google"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variable = ["src/badges_gitlab/__init__.py:__version__"]
commit_author = "Felipe P. Silva <felipefoz@gmail.com>"
commit_message = "chore(release): v{version}\n\nAutomatically generated by python-semantic-release [skip ci]"
build_command = "poetry build"

[tool.semantic_release.remote]
type = "gitlab"
token = { env = "GITLAB_TOKEN" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.badges_gitlab]
path = "public/badges"
junit_xml = "tests/report.xml"
# List of Lists Format [["label", "message", "color"]]
static_badges = [["conventional commits", "1.0.0", "yellow"]]
link_badges = ['https://img.shields.io/pypi/wheel/badges-gitlab']
