[project]
name = "e2D"
version = "1.4.13.1"
description = "Python library for 2D games. Streamlines dev with keyboard/mouse input, vector calculations, color manipulation, and collision detection. Simplify game creation and unleash creativity!"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Riccardo Mariani", email = "ricomari2006@gmail.com" }
]
dependencies = [
    "numpy",
    "pygame"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.9"

[build-system]
requires = ["setuptools>=54", "wheel", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"