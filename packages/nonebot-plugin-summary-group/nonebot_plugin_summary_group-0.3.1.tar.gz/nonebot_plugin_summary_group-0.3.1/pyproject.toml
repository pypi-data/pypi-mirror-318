[project]
name = "nonebot-plugin-summary-group"
version = "0.3.1"
authors = [{ name = "StillMisty", email = "1772797842@qq.com" }]
description = "基于Nonebot2，使用Gemini分析群聊记录，生成讨论内容的总结。"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Chat",
]
keywords = ["nonebot2", "nonebot", "plugin", "summary", "gemini", "group-chat"]
dependencies = ["httpx", "nonebot-adapter-onebot", "nonebot2"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/StillMisty/nonebot_plugin_summary_group"
