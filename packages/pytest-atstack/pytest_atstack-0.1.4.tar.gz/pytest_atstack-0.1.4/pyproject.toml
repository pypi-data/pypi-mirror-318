[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-atstack"
description = "A simple plugin to use with pytest"
version = "0.1.4"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "wuchaochao", email = "chaoc.w@outlook.com" }]
maintainers = [{ name = "wuchaochao", email = "chaoc.w@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["pytest>=6.2.0", "requests>=2.32.3", "allure-pytest>=2.13.5"]
[project.urls]
Repository = "https://github.com/chaocwu/pytest-atstack"
[project.entry-points.pytest11]
atstack = "pytest_atstack.plugin"
