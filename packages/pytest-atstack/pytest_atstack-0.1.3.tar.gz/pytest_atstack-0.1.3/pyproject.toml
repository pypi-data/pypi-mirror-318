[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-atstack"
description = "A simple plugin to use with pytest"
version = "0.1.3"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "wuchaochao", email = "chaoc.w@outlook.com" }]
maintainers = [{ name = "wuchaochao", email = "chaoc.w@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=6.2.0",
    "requests>=2.32.3",
    "allure-pytest>=2.13.5",
    "pytest-env>=1.1.5",
    "loguru>=0.7.3",
]
[project.urls]
Repository = "https://github.com/chaocwu/pytest-atstack"
[project.entry-points.pytest11]
atstack = "pytest_atstack.plugin"
[tool.pytest.ini_options]
env = [
    "ATSTACK_URL=http://localhost:3000",
    "ATSTACK_PROJECT_TOKEN=1cddee7e-8fbe-4a7b-879e-6c197d2b3f61",
    "ATSTACK_REPORT_ID=1cddee7e-8fbe-4a7b-879e-6c197d2b3f61"
]