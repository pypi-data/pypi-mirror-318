[project]
name = "Knorket-TrustMesh"
version = "0.3.1"
description = "Install Knorket router to expose internal private services over zero-trust network"
readme = "README.md"
authors = [
    { name = "ockhamlabs", email = "hello@ockhamlabs.ai" }
]
requires-python = ">=3.6"
dependencies = [
    "colorama>=0.4.6",
    "distro>=1.9.0",
    "jinja2>=3.0.3",
    "packaging>=21.3",
    "psutil>=6.1.1",
    "pyinstaller>=4.10",
    "pyjwt>=2.4.0",
    "pylint>=2.12.0",
    "pylint-exit>=1.2.0",
    "pyyaml>=6.0.1",
    "requests>=2.27.1",
    "tqdm>=4.64.1",
]

[project.scripts]
Knorket-TrustMesh = "knorket_trustmesh:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

classifiers=[
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
