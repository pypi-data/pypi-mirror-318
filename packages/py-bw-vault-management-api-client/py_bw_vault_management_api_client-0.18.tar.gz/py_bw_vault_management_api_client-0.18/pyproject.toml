[tool.poetry]
name = "py-bw-vault-management-api-client"
version = "0.18"
description = "Unofficial client library for accessing the BitWarden Vault Management API"
authors = []
readme = "README.md"
packages = [
    {include = "vault_management_api_client"},
]
include = ["LICENSE", "CHANGELOG.md", "vault_management_api_client/py.typed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
#  "E",   # pycodestyle (error)
  "F",   # pyflakes
  "B",   # bugbear
  "B9",
  "C4",  # flake8-comprehensions
#  "SIM", # flake8-simplify
  "I",   # isort
  "UP",  # pyupgrade
  "PIE", # flake8-pie
  "PGH", # pygrep-hooks
#  "PYI", # flake8-pyi
  "RUF",
]
ignore = [
  "RUF200",
]

[project.urls]
Homepage = "https://gitlab.com/grey-panther/py-bw-vault-api-unofficial"
Repository = "https://gitlab.com/grey-panther/py-bw-vault-api-unofficial.git"

