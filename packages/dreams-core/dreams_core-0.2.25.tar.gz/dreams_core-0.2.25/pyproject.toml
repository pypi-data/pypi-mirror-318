[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dreams_core"
version = "0.2.25"
authors = [
  { name="tentabs", email="tentabs00@gmail.com" },
]
description = "brought to you by the dreamslabs discord community"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.25.1",
  "pandas>=1.5.3",
  "numpy>=1.19.5",
  "aiohttp>=3.8.5",
  "google-api-core>=2.19.0",
  "google-auth>=2.22.0",
  "google-auth-httplib2>=0.1.0",
  "google-auth-oauthlib>=1.0.0",
  "google-cloud-bigquery>=3.12.0",
  "google-cloud-bigquery-storage>=2.25.0",
  "google-cloud-storage>=2.10.0",
  "google-cloud-secret-manager>=2.3.0",
  "pandas-gbq>=0.19.0",
  "gspread>=3.4.2",
  "fsspec>=2024.6.1",
  "gcsfs>=2024.6.1"
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[project.urls]
Community = "https://discord.gg/dreamcrypto"
Github = "https://github.com/dreams-labs/core-functions"
