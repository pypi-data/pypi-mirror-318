[tool.poetry]
name = "sphinx_image_min"
version = "1.0.8"
description = "This Sphinx extension allows for automatically minimizing build dir images, most useful when only used for CI."
authors = ["Xsolla Backend <xbe@xsolla.com>", "Dylan Hunt <d.hunt@xsolla.com>"]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Build Tools",
    "Framework :: Sphinx :: Extension"
]

[tool.poetry.dependencies]
python = ">=3.10"
sphinx = ">=7.3.7"  # Confirmed working in 8.1.3
pillow = ">=10.4.0"

[tool.poetry.urls]
Homepage = "https://source.goxbe.io/Core/docs/sphinx_image_min"
Issues = "https://source.goxbe.io/Core/docs/sphinx_image_min/-/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"