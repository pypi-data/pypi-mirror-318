[tox]
envlist = py312, py313

[testenv]
passenv = GITHUB_ACTIONS # NOTE これがないとskipifできない

[testenv:py312]
deps =
    pytest
    python-dotenv
    pytest-asyncio
    pytest-httpx
commands = pytest

# NOTE 3.13でのみカバレッジを取得する
[testenv:py313]
deps =
    pytest
    pytest-cov
    pytest-html
    pytest-httpx
    pytest-asyncio
    python-dotenv
commands =
    pytest --cov=src/pygourmet --cov-report=html
