[project]
name = "typed-macro"
version = "0.1.15"
description = "Use procedural macros with type annotations in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "executing>=2.1.0",
    "gitpython>=3.1.43",
    "libcst>=1.5.1",
    "typer>=0.15.1",
]

[tool.uv]
package = true

[tool.ruff.lint]
select = ["ANN"]
ignore = ["ANN101", "ANN401"]

[dependency-groups]
dev = ["pre-commit>=4.0.1", "ruff>=0.8.4"]

[project.scripts]
macro = "typed_macro.cli:main"
