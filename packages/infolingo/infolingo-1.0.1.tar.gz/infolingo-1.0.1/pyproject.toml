[project]
name = "infolingo"
version = "1.0.1"
authors = [
  { name="Alice Heiman", email="aheiman@stanford.edu" },
]
description = "Efficient Vocabulary Selection for Foreign-Language Learning."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pytest", "nltk"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
include = ["infolingo"]

[tool.setuptools.package-data]
"infolingo.data" = ["*.csv"]