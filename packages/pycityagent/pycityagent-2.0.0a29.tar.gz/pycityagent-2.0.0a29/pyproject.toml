[virtualenvs]
in-project = true

[tool.poetry]
name = "pycityagent"
version = "2.0.0a29"
description = "LLM-based城市环境agent构建库"
authors = ["Yuwei Yan <pinkgranite86@gmail.com>","Junbo Yan <yanjb20thu@gmali.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry-git-version-plugin]
make_alpha_version = true
alpha_version_format = '{version}a{distance}'

[tool.poetry.dependencies]
python = "^3.10"
poetry = ">=1.2.2"
aiohttp = "3.10.10"
citystreetview = "1.2.4"
dashscope = "1.14.1"
geojson = "3.1.0"
grpcio = "1.67.1"
matplotlib = "3.8.3"
networkx = "3.2.1"
numpy = "^1.20.0"
openai = "^1.58.1"
Pillow = "11.0.0"
protobuf = "<=4.24.0,<5.0.0"
pycitydata = "1.0.0"
pycityproto = "^2.1.5"
Requests = "2.32.3"
Shapely = "2.0.6"
sidecar = "0.7.0"
pyyaml = "^6.0.2"
zhipuai = "^2.1.5.20230904"
gradio = "^5.7.1"
mosstool = "1.0.24"
ray = "^2.40.0"
aiomqtt = "^2.3.0"
fastavro = "^1.10.0"
pandavro = "^1.8.0"
langchain-core = "^0.3.28"
mlflow = "^2.19.0"
psycopg = {extras = ["binary"], version = "^3.2.3"}
transformers = "^4.47.1"
torch = "^2.5.1"
faiss-cpu = "^1.9.0.post1"
langchain-community = "^0.3.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/tsinghua-fib-lab/pycityagent"
Repository = "https://github.com/tsinghua-fib-lab/pycityagent.git"
Issues = "https://github.com/tsinghua-fib-lab/pycityagent/issues"
