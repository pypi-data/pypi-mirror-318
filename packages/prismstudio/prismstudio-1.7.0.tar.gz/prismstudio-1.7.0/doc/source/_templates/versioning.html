{% if versions %}
<div class="version-switcher__container dropdown">
    <button type="button" class="version-switcher__button btn btn-sm navbar-btn dropdown-toggle" data-bs-toggle="dropdown" data-active-version-name="" data-active-version="">
        {{ current_version.name }}
        <span class="caret"></span>
    </button>
    <div class="version-switcher__menu dropdown-menu list-group-flush py-0">
        {%- for item in versions %}
        <a class="list-group-item list-group-item-action py-1" href="{{ item.url }}" data-version-name="{{ item.name }}"><span>{{ item.name }}</span></a>
        {%- endfor %}
    </div>
</div>
{% endif %}
