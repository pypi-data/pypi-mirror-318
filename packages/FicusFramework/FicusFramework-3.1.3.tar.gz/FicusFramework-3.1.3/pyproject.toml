[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FicusFramework"
version = "3.1.3"
description = "A framework for Ficus by Python3. Require Sobey-Ficus:3.0.2304181043+"
readme = "README.rst"
license = "MIT"
keywords = ["ficus", "framework", "python"]
author = { name = "sunxiang0918", email = "sunxiang0918@gmail.com" }
url = "https://git.sobey.com/SobeyHive/FicusFramework4Py"
requires-python = ">=3.6"

[project.dependencies]
flask = ">=1.1.2"
flask-cors = ">=3.0.8"
requests = ">=2.23.0"
apscheduler = ">=3.6.3"
jsonpath-rw = ">=1.4.0"
munch = ">=2.5.0"
PyYaml = ">=5.3.1"
readerwriterlock = ">=1.0.7"
confluent-kafka = ">=1.3.0"
sqlalchemy = ">=1.3.3"
mysqlclient = "*"
pymongo = "*"
gevent = "*"
Celery = "==4.4.7"
redis = ">=3.5.3"
python-consul2 = "*"

[project.classifiers]
intended-audience = "Developers"
license = "OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)"
natural-language = "Chinese (Simplified)"
programming-language = ["Python :: 3.6", "Python :: 3.7"]

[tool.setuptools]
packages = { find = { where = ["src"] } }
package-dir = { "" = "src" }
test-suite = "test"
zip-safe = false
