[project]
name = "emonk"
version = "1.2.0"
authors = [{name = "Craig Howard", email = "craig@seagrape.us"}]
description = "Command-line journal"
readme = {file = "README", content-type = "text/markdown"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography",
    "pyaml",
]    

[project.urls]
Homepage = "https://seagrape.us/emonk.html"
Repository = "https://pypi.org/project/emonk/"
Changelog = "https://seagrape.us/emonk-history.html"

[project.scripts]
emonk = "emonk.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
