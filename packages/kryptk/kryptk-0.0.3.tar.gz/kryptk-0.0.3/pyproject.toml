[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kryptk"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "Some ciphers implementation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ksupk",
    "cryptography",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/The220th/kryptk"
Issues = "https://github.com/The220th/kryptk/issues"

[tool.setuptools.dynamic]
version = {attr = "kryptk.__version__"}
