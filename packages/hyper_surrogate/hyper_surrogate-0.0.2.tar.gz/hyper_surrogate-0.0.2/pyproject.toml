[tool.poetry]
name = "hyper_surrogate"
version = "0.0.2"
description = "Hyperelastic Surrogates"
authors = ["Joao Ferreira <fj.ferreira@fe.up.pt>"]
repository = "https://github.com/jpsferreira/hyper-surrogate"
documentation = "https://jpsferreira.github.io/hyper-surrogate/"
readme = "README.md"
packages = [
  {include = "hyper_surrogate"}
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = "^1.26.4"
sympy = "^1.12"
matplotlib = "^3.8.3"
seaborn = "^0.13.2"
tqdm = "^4.66.5"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"
types-tqdm = "^4.66.0.20240106"
types-seaborn = "^0.13.2.20240311"
jupyter = "^1.1.1"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.2.7"
mkdocstrings = "^0.26.1"
mkdocs = "^1.6.1"
mkdocstrings-python = "^1.11.1"
mknotebooks = "^0.8.0"
pymdown-extensions = "^10.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["hyper_surrogate"]
disallow_untyped_defs = "True"
#disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
ignore_missing_imports = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
lint.select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
lint.ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["hyper_surrogate"]


[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
