[tool.poetry]
name = "SDGpy"
version = "0.1.0"
description = "A Python lib for Siglent's arbitrary waveform generator control over SCPI commands"
authors = ["lheywang <leonard.heywang@gmail.com>"]
maintainers = ["lheywang <leonard.heywang@gmail.com>"]
license = "GPL-3.0-or-later"
readme = ["README.md"]
repository = "https://github.com/lheywang/SDGPy"
documentation = "https://github.com/lheywang/SDSpy/tree/Main/documentation/markdown"
keywords = ["PyVISA", "SCPI", "Siglent", "SDG", "OscilloGBDscope", "Python", "Waveform Generator"]
# include = [{ path = "config", format = "sdist" }]

[tool.poetry.urls]
# "Changelogs" = "https://github.com/lheywang/SDGpy/blob/Main/Changelog.md"
# "Issues" = "https://github.com/lheywang/SDGpy/issues"
# "Examples" = "https://github.com/lheywang/SDGpy/tree/Main/examples"
# "Compatibility list" = "https://github.com/lheywang/SDGpy/blob/Main/documentation/Compatibility.md"


[tool.poetry.dependencies]
python = "^3.11"
pyvisa = "^1.14.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
