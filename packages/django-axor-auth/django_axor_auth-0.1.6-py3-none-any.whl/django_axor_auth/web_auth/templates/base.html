{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{% static '/axor/favicon.svg' %}" type="image/svg+xml"/>
  <link rel="stylesheet" href="{% static '/axor/css/form.min.css' %}"/>
  <link rel="stylesheet" href="{% static '/axor/css/base_template.min.css' %}"/>
  <link rel="stylesheet" href="{% static '/axor/css/main.css' %}"/>
  <style>
      @font-face {
          font-family: Geist;
          src: url("{% static '/axor/fonts/Geist.woff2' %}") format("woff2 supports variations"),
          url("{% static '/axor/fonts/Geist.woff2' %}") format("woff2-variations");
          font-weight: 100 900;
          font-display: swap;
      }
  </style>
  <title>
    {% block title %}
    {% endblock title %}
  </title>
</head>
<body>
{% block content %}
{% endblock content %}
</body>
</html>
