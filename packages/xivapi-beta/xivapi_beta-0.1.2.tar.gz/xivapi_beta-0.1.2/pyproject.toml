[project]
name = "xivapi-beta"
version = "0.1.2"
description = "An asynchronous python wrapper for the XIV API's beta endpoints"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.11",
    "async-property>=0.2.2",
    "python-json-logger>=3.2.1",
]

[dependency-groups]
dev = [
    "aioresponses>=0.7.7",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_default_fixture_loop_scope = "session"
testpaths = [
    "tests",
    "integration"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
