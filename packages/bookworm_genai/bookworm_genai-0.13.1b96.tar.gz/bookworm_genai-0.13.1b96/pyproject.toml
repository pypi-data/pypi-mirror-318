[tool.poetry]
name = "bookworm_genai"
version = "0.13.1b96"
description = "Bookworm - A LLM-powered bookmark search engine"
authors = ["kiran94"]
readme = "README.md"
license = "MIT"
homepage = "https://pypi.org/project/bookworm_genai/"
repository = "https://github.com/kiran94/bookworm/pull/29"
documentation = "https://github.com/kiran94/bookworm/blob/main/README.md"
keywords = [ "bookmarks", "bookmark-manager", "genai", "chatbots" ]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.9"
langchain = "^0.2.12"
langchain-community = "^0.2.11"
langchain-openai = "^0.1.20"
jq = "^1.7.0"
duckdb = "^1.0.0"
rich = "^13.7.1"
platformdirs = "^4.2.2"
pandas = "^2.2.2"
tiktoken = "^0.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
ruff = "^0.5.6"
pytest-cov = "^5.0.0"
pytest-github-actions-annotate-failures = "^0.2.0"
litecli = "^1.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bookworm = 'bookworm_genai.__main__:main'

[tool.ruff]
line-length = 160
