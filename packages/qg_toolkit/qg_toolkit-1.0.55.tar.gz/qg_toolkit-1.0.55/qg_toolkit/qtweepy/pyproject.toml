[tool.poetry]
name = "qtweepy"
version = "1.0.0"
description = "Twitter (selfbot) for Python 3.9!"
authors = ["qg <qg@gmail.com>"]
readme = "README.md"
repository = "https://github.com/alenkimov/tweepy-self"
packages = [{include = "twitter"}]

[tool.poetry.urls]
Source = "https://github.com/alenkimov/tweepy-self"

[tool.poetry.dependencies]
python = "^3.9"
curl_cffi = "0.6.2"
beautifulsoup4 = "^4"
pydantic = "^2"
lxml = "^5"
pyotp = "^2"
yarl = "^1"
aiohttp = "^3.9"
tenacity = "^8"
requests = "^2"
loguru = "^0.7"

[tool.poetry.group.dev.dependencies]
black = "^24"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
