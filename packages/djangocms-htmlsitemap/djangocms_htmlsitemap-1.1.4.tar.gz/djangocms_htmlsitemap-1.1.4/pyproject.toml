[tool.poetry]
name = "djangocms-htmlsitemap"
version = "1.1.4"
description = "A Django CMS plugin for building HTML sitemaps showing organized lists of CMS pages."
authors = ["Kapt dev team <dev@kapt.mobi>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/djangocms-htmlsitemap"

[tool.poetry.dependencies]
python = ">3.8"
Django = ">=1.11"
django-cms = ">=3.8"

[tool.poetry.dev-dependencies]
gitchangelog = "^3.0.4"
bumpversion = "^0.6.0"
black = "~21.9b0"
flake8 = "~3.9.2"
isort = "~5.9.3"
djhtml = "~1.4.10"
pytest = ">=2.6"
pytest-cov = ">=1.8"
pytest-django = ">=2.8"
pytest-spec = ">=0.2"
pytest-pythonpath = "*"
coverage = ">=4.4"
coveralls = "0.2"
tox = ">=1.7.0"

[build-system]
requires = ["poetry-core>=1.1.4", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = '\.pyi?$'
exclude = '''
(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)
'''
