requires-python = ">=3.8"
version = "2024.0.0a7"
authors = [{ name = "RibosomeK" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["TextGrid"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
