[build-system]
requires = [
  "setuptools>=65.6.3",
  "wheel"
  ]
build-backend = "setuptools.build_meta"


[project]
name = "DynOpt"
version = "0.2.0"
authors = [
  { name="Federico Florit", email="federico.florit@gmail.com" },
]
description = "Dynamic optimization toolbox for flow chemistry"
readme = "README.md"
dependencies = [
  "numpy>=1.25.1",
  "pandas>=2.0.3",
  "scipy>=1.11.1",
  "sklearn>=1.3.0",
  "matplotlib>=3.7.2"
]
requires-python = ">=3.6"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fflorit/DynOpt"
