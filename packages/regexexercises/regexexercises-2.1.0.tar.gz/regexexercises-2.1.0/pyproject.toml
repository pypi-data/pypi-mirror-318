[project]
name = "regexexercises"
version = "2.1.0"
authors = [
  { name="Sundeep Agarwal", email="learnbyexample.net@gmail.com" },
]
description = "100+ exercises for Python Regular Expressions"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "textual==0.85.2",
  "regex",
]

[project.scripts]
regexexercises = "regexexercises.pyregex_exercises:main"

[project.urls]
"Source" = "https://github.com/learnbyexample/TUI-apps/tree/main/PyRegexExercises"
"Issues" = "https://github.com/learnbyexample/TUI-apps/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
