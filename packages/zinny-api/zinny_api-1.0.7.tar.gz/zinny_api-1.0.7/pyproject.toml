[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zinny-api"
version = "1.0.7"
description = "A Web UI for rating Motion Picture titles.  Front end for Zinny API"
authors = [
    { name = "Ryan Laney" }
]
license = { file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["zinny", "surveys", "movie", "rating"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["zinny_api"]
package-dir = {"" = "src"}
include-package-data = true

[project.scripts]
zinny-api = "zinny_api.cli:main"

[tool.setuptools.package-data]
"zinny_surveys" = [
    "data/surveys/shared/acting.json",
    "data/surveys/shared/cinematography.json",
    "data/surveys/shared/directoral.json",
    "data/surveys/shared/docs.json",
    "data/surveys/shared/picture.json",
    "data/surveys/shared/picture_extended.json",
    "data/surveys/shared/vfx.json",
    "data/surveys/shared/vfx_exhaustive.json",
    "data/surveys/shared/vfx_extended.json",
    "data/weights/shared/acting_weights.json",
    "data/weights/shared/cinematography_weights.json",
    "data/weights/shared/directoral_weights.json",
    "data/weights/shared/docs_weights.json",
    "data/weights/shared/picture_storyteller.json",
    "data/weights/shared/picture_technologist.json",
    "data/weights/shared/picture_weights.json",
    "data/weights/shared/vfx_extended_weights.json",
    "data/weights/shared/vfx_weights.json",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
]


[project.urls]
Homepage = "https://github.com/RyLaney/zinny-webui"
Issues = "https://github.com/RyLaney/zinny-webui/issues"