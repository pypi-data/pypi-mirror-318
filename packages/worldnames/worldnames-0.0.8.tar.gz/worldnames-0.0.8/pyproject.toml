[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "worldnames"
version = "0.0.8"
authors = [
  { name="Ayoub ben Abdessadak", email="ayoubabdessadak1@gmail.com" },
]
description = "A populater for databases and generator for user information"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ayoub-abdessadak/world-names"
Issues = "https://github.com/ayoub-abdessadak/world-names/issues"