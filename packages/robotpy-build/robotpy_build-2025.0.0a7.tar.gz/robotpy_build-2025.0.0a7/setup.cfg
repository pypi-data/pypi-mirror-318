[metadata]
name = robotpy-build
description = Build tool for RobotPy projects
long_description = file: README.md
long_description_content_type = text/markdown
author = Dustin Spicuzza
author_email = robotpy@googlegroups.com
url = https://github.com/robotpy/robotpy-build
license = BSD-3-Clause
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	setuptools >= 45
	setuptools_scm >= 6.2, < 8
	sphinxify >= 0.7.3
	pydantic >= 1.7.0, < 2
	cxxheaderparser[pcpp] ~= 1.4.1
	tomli
	tomli_w
	toposort
	typing-extensions
	pyyaml >= 5.1
	patch == 1.*
	pybind11-stubgen ~= 2.5.1
	delocate; platform_system == 'Darwin'
	distro; platform_system == 'Linux'
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	robotpy-build = robotpy_build.tool:main
robotpybuild = 
	robotpy-build = robotpy_build.pkgcfg

[egg_info]
tag_build = 
tag_date = 0

