method: POST
endpoint: /api/users
description: "Basic example doing a POST request"
headers:
    Content-Type: application/json
payload: >
  {
    "name": "{{ leader.name | default("morpheus", true) }}",
    "job": "leader"
  }
cleanup:
  - user_id
capture:
  from_request:
    - path: name
      dest: name
  from_response:
    - path: id
      dest: user_id
