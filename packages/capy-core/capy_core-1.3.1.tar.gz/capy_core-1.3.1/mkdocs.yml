site_name: 4geeks
site_url: https://breathecode.herokuapp.com/

repo_name: breatheco-de/capy-core
repo_url: https://github.com/breatheco-de/capy-core
edit_uri: ""

theme:
  name: "material"
  palette:
    - scheme: "default"
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: "material/lightbulb"
        name: "Switch to dark mode"
    - scheme: "slate"
      media: "(prefers-color-scheme: dark)"
      primary: "blue"
      toggle:
        icon: "material/lightbulb-outline"
        name: "Switch to light mode"
  features:
    - navigation.sections

# this define the order of menu
nav:
  - "index.md"
  - Getting started:
      - "getting-started/installation.md"
      - "getting-started/setup.md"
  - i18n:
      - "i18n/translation.md"
  - Feature Flags:
      - "feature-flags/introduction.md"
      - "feature-flags/availability.md"
      - "feature-flags/variant.md"
      - "feature-flags/flags-file.md"
      - "feature-flags/reading-flags.md"
  - Serializers:
      - "serializers/introduction.md"
      - "serializers/field-sets.md"
      - "serializers/fields-overrides.md"
      - "serializers/query-params.md"
      - "serializers/pagination.md"
      - "serializers/sort-by.md"
      - "serializers/help.md"
      - "serializers/compression.md"
      - "serializers/cache.md"
      - "serializers/cache-ttl.md"
      - "serializers/cache-control.md"
      - "serializers/query-optimizations.md"
      - "serializers/query-depth.md"
  - Exceptions:
      - "exceptions/validation-exception.md"
      - "exceptions/payment-exception.md"
  - Changelog:
      - "changelog/v1.0.0.md"
      - "changelog/v1.0.3.md"
      - "changelog/v1.1.0.md"
      - "changelog/v1.2.0.md"
      - "changelog/v1.2.1.md"
      - "changelog/v1.2.2.md"
      - "changelog/v1.3.0.md"
      - "changelog/v1.3.1.md"
  - Fixtures:
      - circuitbreaker:
          - "fixtures/circuitbreaker/dont-close-the-circuit.md"
      - core:
          - "fixtures/core/random.md"
          - "fixtures/core/fake.md"
          - "fixtures/core/format.md"
          - "fixtures/core/image.md"
          - "fixtures/core/no-http-requests.md"
      - django:
          - "fixtures/django/database.md"
          - "fixtures/django/signals.md"
          - "fixtures/django/queryset.md"
          - "fixtures/django/datetime.md"
          - "fixtures/django/utc_now.md"
      - newrelic:
          - "fixtures/newrelic/disable-new-relic.md"
          - "fixtures/newrelic/disable-new-relic-prints.md"
      - rest_framework:
          - "fixtures/rest_framework/client.md"
          - "fixtures/rest_framework/aclient.md"

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - css/custom.css
