[build-system]
requires = ["hatchling"]
build-backend = 'hatchling.build'

[project]
name = "wakatime-client"
description = "An awesome package is coming soon! ðŸŽ‰"
version = "0.1.0"
readme = "README.md"
authors = [{ name = "Marcelo Trylesinski", email = "marcelotryle@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.28.1",
    "rich>=13.9.4",
]
optional-dependencies = {}

[project.urls]
Homepage = "https://github.com/Kludex/wakatime-client"
Source = "https://github.com/Kludex/wakatime-client"
Twitter = "https://twitter.com/marcelotryle"
Funding = "https://github.com/sponsors/Kludex"

[tool.uv]
dev-dependencies = [
    "ruff",
    "mypy",
    "pre-commit",
    # Test dependencies
    "coverage[toml]",
    "pytest",
    "pytest-sugar",
    "dirty-equals",
    "inline-snapshot"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = ["/README.md", "LICENSE", "/wakatime_client", "/tests"]

[tool.mypy]
strict = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # https://docs.astral.sh/ruff/rules/#error-e
    "F",      # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "I",      # https://docs.astral.sh/ruff/rules/#isort-i
    "FA",     # https://docs.astral.sh/ruff/rules/#flake8-future-annotations-fa
    "UP",     # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "RUF100", # https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
]
isort = { combine-as-imports = true , split-on-trailing-comma = false }

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.pytest.ini_options]
addopts = "-rXs --strict-config --strict-markers"
xfail_strict = true
filterwarnings = ["error"]

[tool.coverage.run]
branch = true
source_pkgs = ["wakatime_client", "tests"]

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true
