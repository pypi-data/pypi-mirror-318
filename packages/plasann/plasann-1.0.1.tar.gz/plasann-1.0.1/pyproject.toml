[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plasann"
version = "1.0.1"
description = "A tool for annotating plasmid sequences"
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "matplotlib",
    "pycirclize",
    "gdown",
    "biopython",
]

[project.scripts]
PlasAnn = "plasann.cli:main"