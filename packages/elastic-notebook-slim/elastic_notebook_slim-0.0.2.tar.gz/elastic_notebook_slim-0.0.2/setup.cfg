[metadata]
name = elastic-notebook-slim
version = 0.0.2
authors = ryutarom
author_email = m2002r1028@icloud.com
description = ElasticNotebookのライブラリ版
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MRyutaro/elastic_notebook_slim
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	backports.tarfile==1.2.0
	cycler==0.12.1
	dill==0.3.9
	elastic-extension==0.0.0
	fonttools==4.55.3
	fqdn==1.5.1
	importlib-metadata==8.0.0
	isoduration==20.11.0
	jaraco.collections==5.1.0
	jsonpointer==3.0.0
	jupyter==1.1.1
	kiwisolver==1.4.8
	networkx==3.4.2
	pillow==11.1.0
	pip-chill==1.0.3
	pympler==1.1
	pyparsing==3.2.1
	pytz==2024.2
	scipy==1.14.1
	tinycss2==1.4.0
	tomli==2.0.1
	twine==6.0.1
	tzdata==2024.2
	uri-template==1.3.0
	webcolors==24.11.1
	xxhash==3.5.0

[options.packages.find]
where = .

[options.extras_require]
dev = 
	black
	flake8
	isort
	mypy

[egg_info]
tag_build = 
tag_date = 0

