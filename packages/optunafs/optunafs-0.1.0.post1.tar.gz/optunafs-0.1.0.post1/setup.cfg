[flake8]
max-line-length = 120
extend-ignore = E203
per-file-ignores = 
	__init__.py:F401
	tests/*:F401,F841

[mypy]
python_version = 3.9
warn_return_any = true
warn_unused_configs = true
explicit_package_bases = true
namespace_packages = true

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-optuna.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

