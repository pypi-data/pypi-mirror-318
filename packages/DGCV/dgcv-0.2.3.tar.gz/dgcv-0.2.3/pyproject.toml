[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.6"
name = "DGCV"
version = "0.2.3"
description = "Differential Geometry with Complex Variables"
authors = [{ name = "David Sykes", email = "david@realandimaginary.com" }]
license = { text = "MIT" }
dependencies = [
    "sympy>=1.9",
    "pandas>=1.0",
    "ipython>=7.0"
]
readme = "README.md"

[tool.black]
line-length = 88
skip-string-normalization = true
include = '\.pyi?$'  # Include both Python (.py) and type hint stub (.pyi) files
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
target-version = ["py36"]  # Use Python 3.6+ compatible syntax