[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.6"
name = "DGCV"
version = "0.2.4"
description = "Differential Geometry with Complex Variables"
authors = [{ name = "David Sykes", email = "david@realandimaginary.com" }]
license = { text = "MIT" }
dependencies = ["sympy>=1.9", "pandas>=1.0", "ipython>=7.0"]
readme = "README.md"

[tool.ruff]
line-length = 88
select = ["F", "E", "W", "I"]
extend-exclude = ["_build", "buck-out", "build", "dist", "tutorials"]

[tool.ruff.lint]
ignore = ["E501", "Q", "W291"]

[tool.black]
line-length = 88
skip-string-normalization = false
target-version = ["py37", "py38", "py39", "py310", "py311"]
