[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sqlite-wikidata"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    'peewee',
    'click',
    'tqdm',
    'cmfn'
]

[project.urls]
Documentation = "https://github.com/Hao Wu/sqlite-wikidata#readme"
Issues = "https://github.com/Hao Wu/sqlite-wikidata/issues"
Source = "https://github.com/Hao Wu/sqlite-wikidata"

[tool.hatch.version]
path = "src/sqlite_wikidata/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/sqlite_wikidata tests}"

[tool.coverage.run]
source_pkgs = ["sqlite_wikidata", "tests"]
branch = true
parallel = true
omit = [
    "src/sqlite_wikidata/__about__.py",
]

[tool.coverage.paths]
sqlite_wikidata = ["src/sqlite_wikidata", "*/sqlite-wikidata/src/sqlite_wikidata"]
tests = ["tests", "*/sqlite-wikidata/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
