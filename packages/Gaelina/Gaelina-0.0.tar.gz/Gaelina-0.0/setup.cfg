[metadata]
name = Gaelina
description = Config as folder
author = Emmanuel PLUOT
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Development Status :: 1 - Planning
	Intended Audience :: Developers

[options]
packages = 
	gaelina
install_requires = 
	pyyaml
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	bandit>=1.7
	pylint>=2.11
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[flake8]
max-line-length = 160
ignore = E201, E202, E241, E261, E722

[egg_info]
tag_build = 
tag_date = 0

