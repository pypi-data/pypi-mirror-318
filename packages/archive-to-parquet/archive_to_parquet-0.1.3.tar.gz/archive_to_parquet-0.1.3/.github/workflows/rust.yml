on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
  workflow_dispatch:

name: CI

concurrency:
  group: rust-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  cross_builds:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
        os: [ 'ubuntu-24.04' ]
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: "true"
          cache: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        id: rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'false'
          cache-on-failure: false
          target: ${{ matrix.target }}

      - name: Setup Rust Caching
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
          prefix-key: ${{ matrix.target }}
          key: ${{ steps.rust.outputs.cachekey }}-${{ github.ref_name }}

      - name: Cross test
        run: mise run test --target ${{ matrix.target }}

      - name: Cross doctests
        run: mise run doctests --target ${{ matrix.target }}

      - name: Integration test
        run: mise run integration-test --target ${{ matrix.target }}

      - name: Build release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        run: mise run release-build --target ${{ matrix.target }}

      - run: cp target/${{ matrix.target }}/release/archive-to-parquet archive-to-parquet-${{ matrix.target }}
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

      - uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        with:
          name: ${{ matrix.target }}-binary
          path: archive-to-parquet-${{ matrix.target }}
          if-no-files-found: 'error'

      - name: Publish artifacts and release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: archive-to-parquet
          target: ${{ matrix.target }}
          changes-file: 'CHANGES.md'
          release-tag-prefix: 'not-set-release-is-created-below'

  create_release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs:
      - cross_builds
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Check artifacts
        run: ls -la .
      - name: Generate artifact attestation
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: '*'
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checks:
    name: Checks
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: "true"
          cache: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        id: rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'true'
          cache-on-failure: false

      - name: Run cargo check
        run: mise run check

      - name: Run pre-commit
        run: mise run pre-commit
