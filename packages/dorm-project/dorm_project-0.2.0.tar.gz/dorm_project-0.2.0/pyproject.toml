[project]
name = "dorm-project"
version = "0.2.0"
description = "Use the best ORM everywhere!"
readme = "README.md"
authors = [
    { name = "Harsh Bhikadia", email = "harsh@bhikadia.com" }
]
requires-python = ">=3.10"
dependencies = [
    "django>=5.0.0,<6.0.0",
]

[project.scripts]
dorm = "dorm:_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dorm"]

[tool.uv.workspace]
members = ["examples/basic"]
