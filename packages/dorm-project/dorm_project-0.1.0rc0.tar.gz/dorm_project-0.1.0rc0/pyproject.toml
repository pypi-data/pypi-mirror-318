[project]
name = "dorm-project"
version = "0.1.0-pre.0"
description = "Use the best ORM everywhere!"
readme = "README.md"
authors = [
    { name = "Harsh Bhikadia", email = "harsh@bhikadia.com" }
]
requires-python = ">=3.10"
dependencies = [
    "django>=5.0.0,<6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src/dorm"]

[tool.hatch.build.targets.wheel]
packages = ["src/dorm"]