[project]
name = "dorm-project"
version = "0.2.2"
description = "dorm is a minimal Django wrapper that lets you use its ORM independently, without the full framework."
readme = "README.md"
authors = [
    { name = "Harsh Bhikadia", email = "harsh@bhikadia.com" }
]
requires-python = ">=3.10"
dependencies = [
    "django>=5.0.0,<6.0.0",
]
license = "MIT"
keywords = [
    "django",
    "django orm",
    "orm",
]

[project.urls]
"Source code" = "https://github.com/daadu/dorm"

[project.scripts]
dorm = "dorm:_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dorm"]

[tool.uv.workspace]
members = ["examples/basic"]
