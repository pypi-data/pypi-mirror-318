[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crystalfontz"
version = "1.0.0"
authors = [
  {name = "Josh Holbrook", email = "josh.holbrook@gmail.com"}
]
description = "Library for interacting with crystalfontz LCD displays"
readme = "README.md"
keywords = []
license = { text = "Apache-2.0" }
requires-python = ">=3.12"
dependencies = [
  "appdirs",
  "bitstring",
  "click",
  "pyserial",
  "pyserial-asyncio",
  "pyyaml",
]

[project.scripts]
crystalfontz = "crystalfontz.cli:main"

[dependency-groups]
dev = [
    "flake8",
    "flake8-black",
    "pytest",
    "black",
    "isort",
    "jupyter-console",
    "validate-pyproject[all]",
]

[tool.uv]
package = true

[tool.isort]
profile = "appnexus"
known_application = "crystalfontz"

[tool.pyright]
include = ["crystalfontz", "tests"]

[tool.pytest]
addopts = "--verbose -s"
testpaths = [ "tests" ]

[tool.setuptools]
packages = [ "crystalfontz" ]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements_dev.txt"] }
