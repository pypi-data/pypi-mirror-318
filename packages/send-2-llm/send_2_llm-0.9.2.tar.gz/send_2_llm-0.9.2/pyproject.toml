[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "send_2_llm"
version = "0.9.2"
description = "A flexible LLM provider switching library with multiple strategies"
readme = "README.md"
authors = [{ name = "AI Tools Team", email = "ai.tools.team@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "ai", "openai", "anthropic", "machine-learning"]
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "rich>=13.8.1,<14.0.0",
    "markdown>=3.5.0",
    "pygments>=2.15.0",
    "commonmark>=0.9.1",
    "tenacity>=8.0.0",
    "tiktoken>=0.6.0",
    "tqdm==4.67.1",
    "jiter==0.8.2",
]
requires-python = ">=3.11"

[project.optional-dependencies]
openai = ["openai>=1.58.1"]
anthropic = ["anthropic>=0.3.0"]
together = ["together>=0.2.11"]
deepseek = ["openai>=1.58.1"]
perplexity = [
    "requests>=2.31.0",
    "aiohttp>=3.9.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "pylint>=2.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.20.0",
]
all = ["send_2_llm[openai,anthropic,together,deepseek,perplexity,dev,docs]"]

[project.urls]
Homepage = "https://github.com/ai-tools-team/send_2_llm"
Documentation = "https://ai-tools-team.github.io/send_2_llm"
Repository = "https://github.com/ai-tools-team/send_2_llm.git"
Issues = "https://github.com/ai-tools-team/send_2_llm/issues"

[project.scripts]
send2llm = "send_2_llm.cli:main"
send_2_llm = "send_2_llm.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
multi_line_output = 3

# !!! STABLE TEST CONFIGURATION - DO NOT MODIFY !!!
[tool.pytest]
minversion = "6.0"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "live: marks tests that use live API calls",
]

[tool.pytest.ini_options]
markers = [
    "live: marks tests that require live API connection",
    "benchmark: marks benchmark tests",
]
asyncio_mode = "strict"
addopts = "-v --tb=short"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = ["Test*", "*Test"]
python_functions = "test_*"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

# !!! STABLE COVERAGE CONFIGURATION - DO NOT MODIFY !!!
[tool.coverage.run]
source = ["send_2_llm"]
omit = [
    "tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
] 