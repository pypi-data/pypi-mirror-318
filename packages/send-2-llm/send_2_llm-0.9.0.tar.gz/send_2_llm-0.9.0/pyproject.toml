[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "send_2_llm"
version = "0.9.0"
description = "A flexible LLM provider switching library with multiple strategies"
readme = "README.md"
authors = [{ name = "AI Tools Team", email = "ai.tools.team@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "ai", "openai", "anthropic", "gemini", "together", "deepseek", "perplexity"]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
together = ["together>=0.2.0"]
openai = ["openai>=1.12.0"]
anthropic = ["anthropic>=0.9.0"]
perplexity = ["perplexity-ai>=0.3.0"]
deepseek = ["deepseek>=0.1.0"]
gemini = ["google-generativeai>=0.3.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "pylint>=3.0.0",
    "pre-commit>=3.6.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.24.0",
]
all = [
    "together>=0.2.0",
    "openai>=1.12.0",
    "anthropic>=0.9.0",
    "perplexity-ai>=0.3.0",
    "deepseek>=0.1.0",
    "google-generativeai>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/ai-tools-team/send_2_llm"
Repository = "https://github.com/ai-tools-team/send_2_llm.git"
Documentation = "https://github.com/ai-tools-team/send_2_llm/docs"
"Bug Tracker" = "https://github.com/ai-tools-team/send_2_llm/issues"

# !!! STABLE TEST CONFIGURATION - DO NOT MODIFY !!!
[tool.pytest]
minversion = "6.0"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "live: marks tests that use live API calls",
]

[tool.pytest.ini_options]
markers = [
    "live: marks tests that require live API connection",
    "benchmark: marks benchmark tests",
]
asyncio_mode = "strict"
addopts = "-v --tb=short"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = ["Test*", "*Test"]
python_functions = "test_*"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

# !!! STABLE COVERAGE CONFIGURATION - DO NOT MODIFY !!!
[tool.coverage.run]
source = ["send_2_llm"]
omit = [
    "tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
]

[project.scripts]
send2llm = "send_2_llm.cli:main"
send_2_llm = "send_2_llm.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["send_2_llm"] 