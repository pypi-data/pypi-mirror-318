[tool.poetry]
name = "diffview"
version = "0.1.0"
description = ""
authors = ["virgilsisoe <28490646+sisoe24@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.scripts]
diffview = "diffview.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-randomly = "3.15.0"
pytest-repeat = "^0.9.3"
pytest-qt = "^4.4.0"

[tool.isort]
skip = ["__init__.py"]
add_imports = "from __future__ import annotations"
length_sort = true

[tool.autopep8]
max_line_length = 100

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
markers = ["quick: mark test"]
testpaths = ["tests"]
addopts = [
    "-W ignore::DeprecationWarning",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pyside2 = "5.15.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
