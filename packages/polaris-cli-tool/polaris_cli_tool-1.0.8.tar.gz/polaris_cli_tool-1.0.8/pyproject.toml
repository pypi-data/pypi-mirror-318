[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polaris-cli-tool"
version = "1.0.8"
description = "Polaris CLI - Modern Development Workspace Manager for Distributed Compute Resources"
readme = "README.md"
authors = [
    {name = "Polaris Team", email = "fred@polariscloud.ai"}
]
dependencies = [
    "click==8.1.3",
    "tabulate==0.8.10",
    "click-spinner",
    "rich",
    "inquirer",
    "requests",
    "xlsxwriter",
    "pyyaml",
    "psutil",
    "python-dotenv",
    "pid",
    "communex==0.1.36.4",
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BANADDA/polaris-cli"

[project.scripts]
polaris = "polaris_cli.cli:cli"