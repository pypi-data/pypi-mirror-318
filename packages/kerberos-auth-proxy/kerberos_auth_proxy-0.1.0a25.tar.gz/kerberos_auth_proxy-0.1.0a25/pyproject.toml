[tool.poetry]
name = "kerberos-auth-proxy"
version = "0.1.0a25"
description = "Proxy requests to Kerberos-enabled endpoints"
authors = ["Di√≥genes Oliveira <diogenes1oliveira@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "kerberos_auth_proxy" }]

[tool.poetry.dependencies]
python = "^3.9"
mitmproxy = "^9.0"
requests-gssapi = "^1.2"
flask = "^2.2"
aiohttp = "^3.8"
timelength = "^1.1.7"
python-dotenv = "^1.0.1"

[tool.poetry.group.test.dependencies]
pytest-cov = "^4.1"
pytest-mock = "^3.11"
pytest = "^7.4"
pytest-httpserver = "^1.0"
flask-kerberos = "^1.0"
pytest-asyncio = "^0.21"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0"
autopep8 = "^2.0"
flask-kerberos = "^1.0"
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kerberos-auth-proxy = "kerberos_auth_proxy.cmd:main"
kerberos-auth-proxy-prepare = "kerberos_auth_proxy.prepare:main"
