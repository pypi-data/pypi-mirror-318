[project]
name = "gentrade"
version = "0.0.17"
authors = [
  { name="Lu Ken", email="bluewish.ken.lu@live.cn" },
]
description = "GenAI based Trading Package"
readme = "../README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "wheel"
]

[project.urls]
Homepage = "https://github.com/TrustWiseAgent/GenTrade"
Issues = "https://github.com/TrustWiseAgent/GenTrade/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gentrade"]
