[flake8]
max-line-length = 79
ignore = D105, D107, W503
exclude = .git,__pycache__,build,dist,*.egg-info
per-file-ignores = 
	tests/*: D100, D101, D102, D103, D104, D105, D106, D107, D400
	examples/*: D100, D101, D102, D103, D104, D105, D106, D107, D400
	deproto/types.py: D101, D102

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 79

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=deproto --cov-report=term-missing

[coverage:run]
source = deproto
omit = tests/*,setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

