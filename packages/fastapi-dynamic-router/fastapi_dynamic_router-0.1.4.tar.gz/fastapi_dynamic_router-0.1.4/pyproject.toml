[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-dynamic-router"
version = "0.1.4"
authors = [
  { name="Antony Jaen Viquez", email="tonyjaen0@gmail.com" },
]
description = "A FastAPI extension for dynamic and automatic route registration"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
]

[project.urls]
"Homepage" = "https://github.com/fastapi-dynamic-router"
"Bug Tracker" = "https://github.com/fastapi-dynamic-router/issues"