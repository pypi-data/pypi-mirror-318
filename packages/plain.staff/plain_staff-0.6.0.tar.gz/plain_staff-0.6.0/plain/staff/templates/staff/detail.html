{% extends "staff/base.html" %}

{% block content %}

<section>
    <header>
        <h2 class="text-2xl font-semibold">Fields</h2>
    </header>
    <div>
        <dl class="text-sm w-full">
            {% for field in fields %}
            <dt class="mt-2.5"><code>{{ field }}</code></dt>
            <dd>{{ get_field_value(object, field) }}</dd>
            {% endfor %}
        </dl>
    </div>
</section>

{% endblock %}
