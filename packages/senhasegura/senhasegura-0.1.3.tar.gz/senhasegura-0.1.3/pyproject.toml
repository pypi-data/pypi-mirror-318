[tool.poetry]
name = "senhasegura"
version = "0.1.3"
authors = ["Ricardo Castro <srrenks@gmail.com>"]
description = " An unofficial module for integrating with SenhaSegura APIs, supporting OAuth1 and OAuth2 authentication. It offers a simple interface for making HTTP requests while ensuring hostname and endpoint validation. Ideal for developers looking to implement password management functionalities securely."
readme = "README.md"
license = "MIT"
keywords = ["senhasegura", "api", "integration", "a2a"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.24.0"
requests_oauthlib = "^1.3.0"

[project.urls]
Repository = "https://github.com/SrRenks/senhasegura.git"