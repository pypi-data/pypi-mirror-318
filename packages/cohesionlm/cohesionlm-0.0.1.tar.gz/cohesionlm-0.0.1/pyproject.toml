[project]
name = "cohesionlm"
version = "0.0.1"
description = "A suite of tools for estimating software cohesion"
readme = "README.md"
authors = [
    { name = "Jason Lefever", email = "jason.titus.lefever@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "numpy>=2.2.1",
    "pandas>=2.2.3",
]

[project.scripts]
cohesionlm = "cohesionlm:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
]
