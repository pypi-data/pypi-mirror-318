[metadata]
name = EllipSect
description = A surface brightness analysis tool for GALFIT output.
author = Christopher AÃ±orve
author_email = canorve@gmail.com
license = GNU General Public License v3 (GPLv3)
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/canorve/EllipSect
project_urls = 
	Documentation = https://github.com/canorve/EllipSect/blob/master/README.rst
	Source = https://github.com/canorve/EllipSect
platforms = Linux, Mac
classifiers = 
	Programming Language :: Python
	Development Status :: 5 - Production/Stable
	Framework :: Pytest
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: Spanish
	Natural Language :: English
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
	
	python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	importlib-metadata  #; python_version<"3.8"
	sphinx>=3.2.1
	numpy>=1.20.3
	astropy>=5.1
	scipy>=1.5.2
	matplotlib>=3.5.2
	mgefit>=5.0.13

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ellipsect = ellipsect.ellipsectors:run

[tool:pytest]
addopts = 
	--cov ellipsect --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = ellipsect
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

