[tool.poetry]
name = "callusgs"
version = "0.3.0"
description = "Implementation of USGS's machine-to-machine API (v1.5.0)"
authors = ["Florian-Katerndahl <florian@katerndahl.com>"]
license = "GPL-2.0-only"
readme = "README.md"
repository = "https://github.com/Florian-Katerndahl/callusgs"
documentation = "https://callusgs.readthedocs.io/"
keywords = [
	"USGS",
	"API",
	"machine-to-machine",
	"Landsat",
	"CLI",
	"geodata",
	"GIS",
	"EROS",
	"download",
	"EarthExplorer"
]
classifiers = [
	"Environment :: Console",
	#"Framework :: Pytest",
	"Framework :: Sphinx",
	"Intended Audience :: Science/Research",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3 :: Only",
	"Topic :: Scientific/Engineering :: GIS",
	"Topic :: Scientific/Engineering :: Atmospheric Science",
	"Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
tqdm = "^4.66.4"
fiona = "^1.9.6"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
bibtexparser = "^1.4.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-autoprogram = "^0.1.9"

[tool.poetry.scripts]
callusgs = "callusgs.cli:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Florian-Katerndahl/callusgs/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
