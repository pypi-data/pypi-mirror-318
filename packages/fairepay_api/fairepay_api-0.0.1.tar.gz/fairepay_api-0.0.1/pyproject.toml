[project]
name = "fairepay_api"
dynamic = ["version"]
description = ""
readme = "README.md"

[tool.poetry]
name = "fairepay_api"
version = "0.0.1"
description = "Framework used to integrate with FairePay REST API"
authors = ["Paris Nakita Kejser <paris@nextgensilicon.io>"]
readme = "README.md"
packages = [{ include = "fairepay_api", from = "src" }]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
flake8 = ">=7.0.0"
black = ">=24.0.0"
pytest = "8.*.*"
pytest-cov = "^5.0.0"
coverage = "^7.5.1"
pytest-asyncio = ">=0.23.7"
pytest-xdist = ">=3.6.1"

# locust = "^2.17.0"
# asgi-lifespan = "^2.1.0"
# helium = "^5.0.0"


[tool.poetry.dependencies]
python = "^3.12"
setuptools = ">=70.0.0"
python-dotenv = "^1.0.1"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = ["-n", "auto", "--durations", "0"] # For running multithreaded tests

asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"

[tool.coverage.run]
command_line = "-m pytest"

[tool.coverage.report]
include = ["src/**/*.py"]
show_missing = true
