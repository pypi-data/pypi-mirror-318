[project]
name = "pymin"
version = "0.0.0"
description = "A CLI tool to check PyPI package name availability"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Albert Liu", email = "dreamerhyde@gmail.com" }]
keywords = ["pypi", "package-name", "cli", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "requests>=2.25.0",
    "packaging>=21.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/TaiwanBigdata/pymin"
Repository = "https://github.com/TaiwanBigdata/pymin.git"

[project.scripts]
pymin = "pypi_toolkit.cli:cli"
pm = "pypi_toolkit.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pypi_toolkit"]

[tool.black]
line-length = 80
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
