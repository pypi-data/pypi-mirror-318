[tool.poetry]
name = "texrelenv"
version = "0.1.3"
description = "A Python package for generating data sets based on Hugh Perkins' TexRel (https://arxiv.org/abs/2105.12804)"
authors = ["Nicholas Bailey <nicholasbailey87@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.0"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.3.3"
matplotlib = "^3.10.0"
pre-commit = "^4.0.1"
flake8-bugbear = "^24.12.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
