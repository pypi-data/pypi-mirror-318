[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "biopython==1.76",
    "openpyxl==3.0.3",
]
description = "libBASE"
keywords = []
name = "libBASE"
readme = "README.rst"
requires-python = ">=3.7"
version = "2.0.0.dev0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/libBASE"
Download = "https://pypi.org/project/libBASE/#files"
Source = "https://github.com/johannes-programming/libBASE"
