[tool.poetry]
name = "pytest-fauna"
version = "6.0.3"
description = "A collection of helpful test fixtures for Fauna DB."
authors = ["Ryan Causey <ryan.causey@munipal.io>"]
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/munipal-oss/pytest-fauna"
homepage = "https://gitlab.com/munipal-oss/pytest-fauna"
classifiers = [
    "Framework :: Pytest"
]

[tool.poetry.dependencies]
python = "^3.10"
fauna = "^2.0.0"
python-decouple = "^3.8"
pytest-aws-fixtures = {version = "^3.0.0", optional = true}
fluctuate = {version = "^4.0.0", optional = true}
tenacity = "^9.0.0"
pytest-testinfra = "^10.1.1"

[tool.poetry.group.dev.dependencies]
prospector = "^1.7.7"
black = "^24.0.0"
isort = "^5.10.1"
pre-commit = "^4.0.0"

[tool.poetry.extras]
aws = ["pytest-aws-fixtures"]
fluctuate = ["fluctuate"]

[tool.poetry.plugins.pytest11]
fauna = "pytest_fauna.plugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Make isort play nice with black.
[tool.isort]
profile = "black"

# Always check branch coverage and omit the test files.
[tool.coverage.run]
branch = true
omit = ["*/tests/*"]
