[tool.poetry]
name = "roktools"
version = "6.9.0"
description = "Package with utilities and tools for GNSS data processing"
authors = ["Rokubun <info@rokubun.cat>"]
readme = "README.md"

[tool.poetry.build]
script="scripts/build_extension.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.2.1"
pandas = "^2.2.1"
pyarrow = "^18.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-mocha = "^0.4.0"
python-semantic-release = "^9.4.0"
flake8 = "^7.0.0"

[tool.poetry.group.build.dependencies]
setuptools = "^75.6.0"

[tool.poetry.scripts]
cl = "roktools.cl:entry_point"
tensorial = "roktools.tensorial:entry_point"
compute_cdf = "roktools.stats:cdf_cli"
rinex_from_file = "roktools.rinex:rinex_from_file"
merge_rinex_nav = "roktools.rinex:merge_nav_cli"
rinex_to_parquet = "roktools.rinex:rinex_to_parquet"

[tool.semantic_release]
version_variables = [
    "roktools/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
tag_format = "{version}"
branch = "master"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"

[tool.semantic_release.changelog]
exclude_commit_patterns = ["build", "ci", "doc", "chore", "test"]

[tool.semantic_release.remote]
type = "github"

[build-system]
requires = ["setuptools", "numpy", "poetry-core"]
build-backend = "poetry.core.masonry.api"