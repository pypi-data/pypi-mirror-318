[project]
name = "mm-read"
version = "0.0.3.2"
description = "Readability utilities for personal use"
requires-python = ">=3.12"
dependencies = [
    "html2text2~=1.0.0",
    "niquests~=3.11.2",
    "python-readability~=1.0.0rc0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "m",
    "mm_read",
]
