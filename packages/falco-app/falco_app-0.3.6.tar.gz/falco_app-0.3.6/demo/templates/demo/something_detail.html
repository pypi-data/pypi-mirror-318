{% extends "base.html" %}

{% block content %}
  <section class="flex justify-between">
    <h1 class="text-lg font-bold">Something - {{ something }}</h1>
    <a href="{% url 'something_list' %}"
       class="text-blue-600 hover:underline hover:text-blue-500">All Somethings</a>
  </section>
  <ul class="py-5">
    <li>
      <span class="font-bold">ID:</span> {{ something.id }}
    </li>
    <li>
      <span class="font-bold">name:</span> {{ something.name }}
    </li>
    <li>
      <span class="font-bold">description:</span> {{ something.description }}
    </li>
    <li>
      <span class="font-bold">created:</span> {{ something.created }}
    </li>
    <li>
      <span class="font-bold">updated:</span> {{ something.updated }}
    </li>
  </ul>
  <a class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white text-center text-base font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg"
     href="{% url 'something_update' something.pk %}">Edit</a>
{% endblock content %}
