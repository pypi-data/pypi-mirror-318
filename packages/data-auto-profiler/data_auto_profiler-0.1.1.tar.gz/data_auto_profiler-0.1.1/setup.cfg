[metadata]
name = autoprofile
version = 0.1.1
author = Charles Maponya
author_email = maponyacl@gmail.com
description = Automated data profiling and visualization tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CharlesMaponya/autoprofile
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

