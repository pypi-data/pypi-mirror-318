[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Validoopsie"
version = "0.0.1.1"
description = "validoopsie is a simple and light data validation library."
readme = "README.md"
authors = [
    { name = "Akmal Soliev" }
]
requires-python = ">=3.9"
dependencies = [
    "narwhals>=1.15.2",
    "pendulum>=3.0.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/akmalsoliev/Validoopsie"
Issues = "https://github.com/akmalsoliev/Validoopsie/issues"

[tool.hatch.build]
include = [
  "validoopsie",
  "README.md",
  "LICENSE",
]

[tool.uv]
dev-dependencies = [
  "ruff>=0.2.2",
  "pytest>=8.3.3",
  "polars>=1.16.0",
  "mypy>=0.910",
  "pre-commit>=2.15.0",
  "pandas>=2.2.3",
  "flake8-pyi>=24.9.0",
  "twine>=6.0.1",
]

[tool.ruff]
line-length = 90
fix = true
target-version = "py38"

lint.select = [
  "ALL",
]

lint.ignore = [
  "ANN002",
  "ANN003",
  "BLE001",
  "D100",
  "D101",
  "D103",
  "D104",
  "D105",
  "D107",
  "D203",
  "D213",
  "D401",
  "E712",
  "F401",
  "FA100",
  "FIX002",
  "INP001",
  "N818",
  "PLR2004",
  "PTH118",
  "PTH123",
  "S101",
  "TC002",
  "TC003",
  "TD003",
]

[tool.mypy]
strict = true
disable_error_code = ["union-attr"]
