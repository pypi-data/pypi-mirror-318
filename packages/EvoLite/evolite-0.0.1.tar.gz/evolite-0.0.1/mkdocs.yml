# Project Information
site_name: EvoLite
site_url: https://brunofaria1322.github.io/EvoLite
site_author: Bruno Faria
site_description: A Python library designed to minimize neural network sizes using model compression techniques combined with evolutionary computing. 

# Repository
repo_name: brunofaria1322/EvoLite
repo_url: https://github.com/brunofaria1322/EvoLite

# Copyright
copyright: Copyright &copy; 2025 Bruno Faria

# Configuration
theme:
  name: material
  features:
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico

# Plugins
plugins:
  - search

# Additional Configuration
extra:
  social:
    - name: PyPi
      icon: fontawesome/brands/python
      link: https://pypi.org/project/evolite/
    - name: GitHub
      icon: fontawesome/brands/github
      link: https://github.com/brunofaria1322
    - name: LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/bruno-faria

# Extensions
markdown_extensions:
  - pymdownx.superfences

nav:
  - Home: index.md
  - Contributing: contributing.md
  - Changelog: changelog.md
