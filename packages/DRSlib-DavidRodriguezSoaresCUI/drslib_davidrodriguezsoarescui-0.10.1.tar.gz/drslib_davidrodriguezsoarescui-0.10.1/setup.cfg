[metadata]
name = DRSlib-DavidRodriguezSoaresCUI
version = 0.10.1
author = DavidRodriguezSoaresCUI
author_email = fireblaze904+DRSlib@gmail.com
description = DRSlib - a set of utilities by DavidRodriguezSoaresCUI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DavidRodriguezSoaresCUI/DRSlib
project_urls = 
	Bug Tracker = https://github.com/DavidRodriguezSoaresCUI/DRSlib/issues
classifiers = 
	Intended Audience :: Developers
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	psutil
	send2trash

[options.package_data]
DRSlib = py.typed

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

