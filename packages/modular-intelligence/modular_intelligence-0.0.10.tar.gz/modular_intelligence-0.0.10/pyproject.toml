[project]
name = "modular_intelligence"
version = "0.0.10"
authors = [
  { name="xrgpublic", email="xrgpublic@gmail.com" },
]
description = "This repository contains an AI agent framework that was made to simplify and separate the building and deployment phases of AI agents.  Using sqlite, we are able to create & save agents, put them into stacks, then deploy those stacks of agents into any application connected to the server or machine."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "colorama==0.4.6",
    "ollama==0.4.4",
    "pandas==2.2.3",
    "tabulate==0.9.0",
]

[project.urls]
Homepage = "https://github.com/xrgpublic/modular-intelligence"
Issues = "https://github.com/xrgpublic/modular-intelligence/issues"

[build-system]
requires = ["setuptools>=61.0", "colorama==0.4.6", "ollama==0.4.4", "pandas==2.2.3", "tabulate==0.9.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
modular_intelligence = ["database/schema.sql"]