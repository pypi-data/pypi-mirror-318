[package]
name = "gasp"
version = "0.1.0"
edition = "2021"

[lib]
name = "gasp"
crate-type = ["cdylib"]  # Needed for Python bindings
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "7.1.3"
regex = "1.10.3"
pyo3 = { version = "0.19", features = ["extension-module"] }
