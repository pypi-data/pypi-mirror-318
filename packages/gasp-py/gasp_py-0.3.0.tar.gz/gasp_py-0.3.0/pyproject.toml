[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
compatibility = "linux"
strip = true

[project]
name = "gasp-py"
version = "0.3.0"
description = "GASP (Gee Another Schema Parser) - A validator for WAIL (Widely Applicable Interface Language) schemas and JSON"
authors = [{ name = "Ian Butler", email = "ian@bismuth.cloud" }]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["wail", "schema", "validation", "json", "llm", "prompt"]
license = { text = "Apache-2.0" }
readme = "README.md"

[project.urls]
Repository = "https://github.com/iantbutler01/gasp"
Documentation = "https://github.com/iantbutler01/gasp#readme"
