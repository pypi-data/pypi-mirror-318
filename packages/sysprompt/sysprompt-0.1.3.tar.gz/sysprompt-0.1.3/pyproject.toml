[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sysprompt"
version = "0.1.3"
description = "Official Python SDK for managing and consuming LLM prompts hosted on SysPrompt"
authors = [
    { name = "SysPrompt (powered by DailyBot)", email = "sdk@sysprompt.com" },
]
dependencies = [
    "requests",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.optional-dependencies]
dev = ["pytest", "mypy"]

[tool.setuptools.packages.find]
where = ["."]
