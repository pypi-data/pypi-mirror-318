[project]
name = "exprun"
description = "exprun: Automatized python pipelines to run reproducible experiments."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE", content-type = "text/markdown"}
authors = [{name = "Theo Guyard", email = "guyard.theo@gmail.com"}]
requires-python = ">=3.9"
dependencies = ["pyyaml"]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "exprun.__version__"}

[project.optional-dependencies]
dev = ["black", "build", "flake8", "numpy", "pytest", "twine"]

[project.urls]
Homepage = "https://github.com/TheoGuyard/ExpRun"
Issues = "https://github.com/TheoGuyard/ExpRun/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
