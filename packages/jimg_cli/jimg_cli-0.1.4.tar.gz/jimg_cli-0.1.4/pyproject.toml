[project]
name = "jimg_cli"
version = "0.1.4"
description = "image processing cli"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "imageio>=2.36.1",
    "opencv-python>=4.10.0.84",
    "pillow>=11.0.0",
    "typer>=0.15.1",
]

[project.scripts]
jimg = "jimg_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
