[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "music_harmony_analysis"
version = "1.1.1"
description = "Analyze the harmonies in music according to a theory of harmonic perception by Franz Sauter, described in his book 'Tonal music: Anatomy of the Musical Aesthetics'"
readme = "README.md"
authors = [{ name = "Louis KrÃ¼ger", email = "louiskrueger2002@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["music", "music harmony", "music analysis", "music theory"]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://notenentwickler.com"