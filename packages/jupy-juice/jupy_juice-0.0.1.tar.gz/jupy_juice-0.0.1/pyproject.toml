[project]
name = "jupy_juice"
description = "AI Assistant in Jupyter Notebooks"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache Software License 2.0"}
authors = [
    { name = "Nikola Dendic", email = "ndendic@gmail.com" }
]

dynamic = [
    "keywords",
    "classifiers",
    "entry-points",
    "optional-dependencies",
    "version",
]

dependencies = [
    "ipynbname>=2024.1.0.0",
    "jupyter>=1.1.1",
    "pydantic-ai>=0.0.15",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["setuptools==68.2.2"]
build-backend = "setuptools.build_meta"


[dependency-groups]
dev = [
    "nbdev>=2.3.34",
    "setuptools>=75.6.0",
]
