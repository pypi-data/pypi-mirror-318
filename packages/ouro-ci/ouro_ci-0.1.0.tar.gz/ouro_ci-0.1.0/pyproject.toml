[project]
name = "ouro-ci"
version = "0.1.0"
description = "ouro is a Python-based DSL for generating GitHub Actions workflows."
authors= [
    { name = "Savannah Ostrowski", email = "savannah@python.org" },
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.10.4",
    "pyyaml>=6.0.2",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "pre-commit>=4.0.1",
]

[project.urls]
homepage = "https://github.com/ouroboros-tools/ouro"