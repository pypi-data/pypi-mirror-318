[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
tundra = "tundra.tundra:cli"

[project]
name = "tundra-permissions"
version = "0.1.0"
description = "Concatenates multiple Permifrost spec files into one"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "click >= 8.0.3",
    "pyyaml >= 6.0.2",
    "regex >= 2024.11.6",
    "dictdiffer >= 0.9.0",
    "wheel >= 0.45.1"
]
