[tool.poetry]
name = 'niftiwidget'
version = '0.0.1'
description = 'View volumetric images in Jupyter ðŸ§ '
authors = ['codingfisch <l_fisc17@wwu.de>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/codingfisch/niftiwidget'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
