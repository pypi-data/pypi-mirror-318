[tool.poetry]
name = "karya-client"
version = "1.1.1"
description = "Python client to interract with Karya; the open sourced distributed job scheduler"
authors = ["Saumya Bhatt <108668549+SaumyaBhatt106@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://saumya-bhatt.github.io/karya-python-client/"
repository = "https://github.com/Saumya-Bhatt/karya-python-client"
documentation = "https://saumya-bhatt.github.io/karya-python-client/"
packages = [
    { include = "karya" },
]

[tool.poetry.dependencies]
python = "^3.10"
ruff = "^0.8.3"
pydantic = "^2.10.3"
httpx = "^0.28.1"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
