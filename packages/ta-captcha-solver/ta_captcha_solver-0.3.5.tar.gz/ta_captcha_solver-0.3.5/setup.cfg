[bumpversion]
current_version = 0.3.5
commit = True
tag = False

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:ta_captcha_solver/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[egg_info]
tag_build = 
tag_date = 0

