[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bark_monitor"
version = "1.0.1"
description = "A package to monitor your dog's barks"
authors = [{ name = "Malcolm Mielle", email = "malcolm.mielle@gmail.com" }]
readme = "README.md"
dependencies = [
  "google-api-python-client>=2.155.0",
  "google-auth-httplib2>=0.2.0",
  "google-auth-oauthlib>=1.2.1",
  "jsonpickle>=4.0.0",
  "oauth2client>=4.1.3",
  "pandas>=2.2.3",
  "python-telegram-bot>=21.9",
  "requests>=2.32.3",
  "tensorflow-hub>=0.16.1",
  "tensorflow>=2.18.0",
  "wave>=0.0.2",
  "numpy>=2.0.2",
  "pyaudio>=0.2.14",
  "scipy>=1.14.1",
]
keywords = [
  "bark",
  "dog",
  "tensorflow",
  "raspberry pi",
  "google-drive",
  "machine learning",
]
requires-python = ">=3.12"
license = { file = "LICENSE.md" }
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
]


[project.optional-dependencies]
docs = ["mkdocs >= 1.4.3", "mkdocs-material >= 9.1.17"]

[project.scripts]
bark-monitor = "bark_monitor.cli.yamnet_record:main"
bark-monitor-lite = "bark_monitor.cli.yamnet_lite_record:main"
bark-monitor-amplitude = "bark_monitor.cli.record:main"

[project.urls]
repository = "https://codeberg.org/MalcolmMielle/bark_monitor"
documentation = "https://malcolmmielle.codeberg.page/bark_monitor/@pages/"

# RUFF
[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E", "F"]
ignore = ["F722", "F821"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-third-party = ["FlirImageExtractor"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true
# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
