[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "conda-app"
version = "0.6.0"
description = "Install applications with conda"
authors = [
    { name = "Pierre Augier" },
]
requires-python = ">= 3.10"
readme = "README.md"
keywords = [
    "conda",
    "packaging",
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click",
    "userpath>=1.9.2",
]

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://foss.heptapod.net/fluiddyn/conda-app/"

[project.scripts]
conda-app = "conda_app:main"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
format = "ruff format src"

[tool.pdm.dev-dependencies]
dev = [
    "ruff",
    "ipython",
]

[tool.pdm.options]
lock = [
    "-G",
    ":all",
]
