[build-system]
requires = ["git-versiointi>=1.7b1", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-decouple-multi"
dynamic = ["version"]
requires-python = ">= 3.8"
description = "Usean asetustiedoston tuki python-decouple-pakettiin"
readme = "README.md"
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@pispalanit.fi"},
]
license = {"text" = "MIT"}
dependencies = ["python-decouple"]

[project.urls]
Repository = "https://github.com/an7oine/python-decouple-multi.git"
