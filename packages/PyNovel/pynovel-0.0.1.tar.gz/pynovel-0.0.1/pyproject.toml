[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyNovel"
version = "0.0.1"
authors = [
  { name="Joseph Evans" }
]
description = "PyNovel is a library for developing visual novels in Python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "Visual Novel", "Engine"
]

