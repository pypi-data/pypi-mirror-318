[project]
name = "sa_installer"
version = "0.2.3"
authors = [
  { name="YoungSnoww", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
