[package]
name = "nno3"
version = "0.1.0"
edition = "2021"
include = ["**/*.rs", "Cargo.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nno3"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
# pyo3 = "0.20.0" # "0.15.0"
# pyo3 = { version = "0.23.3", features = ["extension-module"] }
ndarray = { version = "0.15.4", features = ["rayon", "serde"] }
numpy = "0.20"
probability = "0.20.3"
ndarray-rand = "0.14.0"
nalgebra = "0.30.1"
nshare = { version = "0.9.0", features = ["ndarray", "nalgebra"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.117", features = ["std"] }
ndarray-stats = "0.5.1"

[dependencies.pyo3]
version = "0.20.0"
features = ["extension-module","abi3-py38" ]
