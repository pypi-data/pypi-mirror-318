[metadata]
name = QSC_jimhe
version = 1.0.0
description = Quantum Safe Coin Foundation
author = jim
author_email = jimheapps@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	plyvel>=1.2.0,<=1.4.0
	ntplib==0.3.4
	Twisted==20.3.0
	colorlog==3.1.0
	simplejson==3.11.1
	PyYAML==6.0 #5.3.1
	grpcio-tools>=1.9.0,<=1.50.0
	grpcio>=1.9.0,<=1.50.0
	google-api-python-client==1.8.3
	google-auth<2.0dev,>=1.21.1
	httplib2>=0.15.0
	service_identity==17.0.0
	protobuf>3.19.0,<=3.20.3
	pyopenssl==17.5.0
	six==1.13.0
	click==8.0
	pyqrllib>=1.2.3,<1.3.0
	pyqryptonight>=0.99.9
	pyqrandomx>=0.3.0,<1.0.0
	Flask>=2.0.0,<=2.2.2
	json-rpc==1.13.0
	idna==2.6
	cryptography==2.3
	mock>=2.0.0
	daemonize==2.4.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov qsc --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = qsc

[egg_info]
tag_build = 
tag_date = 0

