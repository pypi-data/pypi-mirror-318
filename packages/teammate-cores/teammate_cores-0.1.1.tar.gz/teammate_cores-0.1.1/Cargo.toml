[package]
name = "teammate"
version = "0.1.1"
edition = "2021"

[lib]
name = "teammate_cores"
crate-type = ["cdylib"]

[dependencies]
rand = "0.8.5"
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime", "async-std"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = { version = "1.0" }
derive_builder = "0.20.0"
async-std = "1.12.0"

[dependencies.pyo3]
version = "0.20.0"
features = ["extension-module", "abi3-py312"]
