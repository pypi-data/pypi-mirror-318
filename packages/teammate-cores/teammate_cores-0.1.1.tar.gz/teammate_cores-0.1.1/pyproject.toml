[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"



[project]
name = "teammate_cores"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.poetry]
name = "teammate_cores"
version = "0.1.1"
description = "Core writen in Rust"
authors = ["bboyadao <tuananh@chuthe.com>"]

[tool.poetry.dependencies]
python = ">=3.12, <4.0"
maturin = "^1.6.0"

[tool.maturin]
features = ["pyo3/extension-module"]
compatibility = "linux"
version = "^1.6.0"
