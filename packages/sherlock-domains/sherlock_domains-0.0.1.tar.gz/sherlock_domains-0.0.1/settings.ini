[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = sherlock-python
lib_name = sherlock-domains
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = sherlock
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jordi Montes, Pol Alvarez
author_email = jordi@fewsats.com, pol@fewsats.com
copyright = 2024 onwards, Jordi Montes, Pol Alvarez
description = Sherlock Domains Agentic SDK for python
keywords = nbdev jupyter notebook python ai-agents llm domains agentic
language = English
status = 3
user = l402-protocol

### Optional ###
requirements = fastcore httpx cryptography  
dev_requirements = nbdev claudette fewsats
console_scripts = sherlock=sherlock.core:main
