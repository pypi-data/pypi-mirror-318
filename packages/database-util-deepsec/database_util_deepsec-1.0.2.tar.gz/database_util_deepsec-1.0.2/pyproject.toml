[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "database_util_deepsec"
version = "1.0.2"
authors = [
  { name="Yuchen Li", email="lyuchengz@163.com" },
]
description = "Provide utility method for database related operations."
readme = "README.md"
requires-python = ">=3.12.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	"mysql-connector-python==9.1.0"
]