[project]
name = "runelite-python"
version = "0.0.2"
description = "Python bindings for RuneLite"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.1.2",
    "pillow>=11.0.0",
    "py4j>=0.10.9.7",
    "pyautogui>=0.9.54",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "twine>=6.0.1",
]
