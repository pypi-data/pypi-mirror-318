version = 1
SPDX-PackageName = "mittagleffler"
SPDX-PackageSupplier = "Alexandru Fikl <alexfikl@gmail.com>"
SPDX-PackageDownloadLocation = "https://github.com/alexfikl/mittagleffler"

[[annotations]]
path = ["Cargo.toml", "Cargo.lock", "Makefile", "README.md", ".readthedocs.yml"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2023 Alexandru Fikl <alexfikl@gmail.com>"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = ["python/Cargo.toml", "python/pyproject.toml", "python/Makefile", "python/README.md"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2024 Alexandru Fikl <alexfikl@gmail.com>"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = [".gitignore", ".github/workflows/**.yml"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2023 Alexandru Fikl <alexfikl@gmail.com>"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = ["python/requirements.in", "python/requirements.txt", "python/requirements-dev.txt", "python/Cargo.lock"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2024 Alexandru Fikl <alexfikl@gmail.com>"
