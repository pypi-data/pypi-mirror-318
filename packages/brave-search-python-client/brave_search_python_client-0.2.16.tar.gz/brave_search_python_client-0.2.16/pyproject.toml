[project]
name = "brave-search-python-client"
version = "0.2.16"
description = "ü¶Å Brave Search Python Client supporting Web, Image, News and Video search."
readme = "README.md"
authors = [
    { name = "Helmut Hoffer von Ankershoffen", email = "helmuthva@googlemail.com" },
]
license = { file = "LICENSE" }

keywords = [
    "api",
    "async",
    "brave",
    "brave-api",
    "bravesearch",
    "brave-search",
    "bravesearchapi",
    "codecov",
    "docker",
    "pydantic",
    "python",
    "ruff",
    "search",
    "sonarqube",
    "typer",
    "uv",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Framework :: Pytest",
    "Typing :: Typed",
    "Natural Language :: English",
]

requires-python = ">=3.11,<4.0"

dependencies = [
    "httpx >= 0.28.1",
    "pydantic >= 2.5.2",
    "python-dotenv>=1.0.1",
    "streamlit>=1.41.1",
    "tenacity >= 9.0.0",
    "typer>=0.15.1",
]

[project.scripts]
brave-search-python-client = "brave_search_python_client.cli:cli"

[project.urls]
Homepage = "https://brave-search-python-client.readthedocs.io/"
Documentation = "https://brave-search-python-client.readthedocs.io/"
Source = "https://github.com/helmut-hoffer-von-ankershoffen/brave-search-python-client"
Changelog = "https://github.com/helmut-hoffer-von-ankershoffen/brave-search-python-client/releases"
Issues = "https://github.com/helmut-hoffer-von-ankershoffen/brave-search-python-client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
examples = ["jupyter>=1.1.1"]

[dependency-groups]
dev = [
    "autodoc-pydantic>=2.2.0",
    "bump-my-version>=0.29.0",
    "cyclonedx-py>=1.0.1",
    "detect-secrets>=1.5.0",
    "enum-tools>=0.12.0",
    "furo>=2024.8.6",
    "git-cliff>=2.7.0",
    "nox[uv]>=2024.10.9",
    "pip-audit>=2.7.3",
    "pip-licenses>=5.0.0",
    "pre-commit>=4.0.1",
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
    "pytest-cov>=6.0.0",
    "pytest-docker>=3.1.1",
    "pytest-env>=1.1.5",
    "pytest-xdist[psutil]>=3.6.1",
    "ruff>=0.8.5",
    "sphinx>=8.1.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-inline-tabs>=2023.4.21",
    "sphinx-mdinclude>=0.6.2",
    "sphinxext.opengraph>=0.9.1",
    "sphinx-pydantic>=0.1.1",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-toolbox>=3.8.1",
    "sphinxext-opengraph>=0.9.1",
    "tomli>=2.1.0",
    "matplotlib>=3.10.0",
    "sphinxemoji>=0.3.1",
    "pytest-regressions>=2.6.0",
]

[tool.ruff]
target-version = "py311"
preview = true
fix = true
line-length = 120


[tool.ruff.lint]
ignore = [
    "ANN002", # Missing type annotation for `*args`
    "ANN003", # Missing type annotation for `**kwargs``
    #    "B008",
    "CPY001", # missing copyright notice
    "DOC502", # docstrings with exceptions not raised in the code of the function
    "D203",   # incomptatible with D211
    "D212",   # incompatible with #D213
    #    "E501",   # line to long
    "FBT001", # boolean positional arguments
    "FBT002", # boolean defautl value positionl arguments
    "PGH003", # Use specific rule codes when ignoring type issues
    "TRY300", # else instead of return before except. Simply disagree this is more readable.
    "COM812", # conflicts with ruff formatter
    "ISC001", # conflicts with ruff formatter
]
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    # at least this three should be fine in tests:
    "S101",     # asserts allowed in tests...
    "ARG",      # Unused function args -> fixtures nevertheless are functionally relevant...
    "FBT",      # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    "PLR2004",  # Magic value used in comparison, ...
    "PT011",    # Exception to broad
    "PLC2701",  # private import, but required for unit testing
    "PLC0415",  # local import
    "PT012",    # Exception to broad
    "S311",     # Standard pseudo-random generators are not suitable for cryptographic purposes
    "SLF001",   # Private member access required for unit testing
    "ANN001",   # Missing type annotation for function argument
    "ANN002",   # Missing type annotation
    "ANN003",   # Missing type annotation
    "ANN202",   # Missing return type annotation
    "PTH123",   # Use of open to be replaced with Path.open
    "DOC201",   # `return` is not documented in docstring
    "ASYNC230", # Async functions should not open files with blocking methods like `open`
]

[tool.ruff.lint.extend-per-file-ignores]
"src/brave_search_python_client/responses/*.py" = [
    "N815", # mixedCase required to match the API response]
]

[tool.ruff.format]
docstring-code-format = true


[tool.pytest.ini_options]
addopts = "-v --cov=brave_search_python_client --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:coverage_html"
testpaths = ["tests"]
python_files = ["*_test.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
env = ["COVERAGE_FILE=.coverage", "COVERAGE_PROCESS_START=pyproject.toml"]
markers = [
    "sequential: exclude from parallel test execution",
    "no_extras: tests that do require no extras installed",
]

[tool.coverage.run]
sigterm = true
relative_files = true
source = ["src"]
omit = ["src/starbridge/instrumentation/*"]
branch = true
parallel = true
concurrency = ["thread", "multiprocessing"]

[tool.coverage.paths]
source = ["src/"]


[tool.bumpversion]
current_version = "0.2.16"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} ‚Üí {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} ‚Üí {new_version}"
commit_args = "--no-verify"
setup_hooks = []
pre_commit_hooks = [
    "uv sync",
    "git add uv.lock",
    "git-cliff --tag $BVHOOK_NEW_VERSION",
    "rm -f CHANGELOG.md.tmp",
    "git add CHANGELOG.md",
]
post_commit_hooks = []

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "VERSION"

[[tool.bumpversion.files]]
filename = "sonar-project.properties"

[[tool.bumpversion.files]]
filename = "docs/source/conf.py"

[tool.git-cliff.remote.github]
owner = "helmut-hoffer-von-ankershoffen"
repo = "brave-search-python-client"

[tool.git-cliff.changelog]
output = "CHANGELOG.md"
render = true
# template for the changelog header
header = """
[ü¶Å Brave Search Python Client](https://helmuthva.gitbook.io/brave-search-api-client)\n
"""
