[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "litechat"
version = "0.0.10"
description = "free google results"
authors = [ "Kammari Santhosh",]
readme = "README.md"
license = "MIT License"
repository = "https://github.com/santhosh/"
keywords = [ "",]
include = [ "litechat_server_run.py",]
[[tool.poetry.packages]]
include = "litechat"

[tool.poetry.scripts]
litechat_server = "litechat_server_run:run_server"
codegpt_server = "litechat_server_run:codegpt_server"

[tool.poetry.dependencies]
python = "^3.10"
pyautogui = "^0.9.54"
