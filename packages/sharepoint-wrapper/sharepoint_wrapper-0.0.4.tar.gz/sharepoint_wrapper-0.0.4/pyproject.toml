[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sharepoint_wrapper"
version = "0.0.4"
authors = [
  { name="Shyam Panchal", email="shyampanchal95@gmail.com" },
]
description = "A basic sharepoint wrapper to be used with app-only credentials"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ShyamPanchal/sharepoint_wrapper"
Issues = "https://github.com/ShyamPanchal/sharepoint_wrapper/issues"
