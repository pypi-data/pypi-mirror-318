name: CI/CD Workflow
on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main
      - dev
  release:
    types: [published]
  workflow_dispatch:  
    inputs:
      python-version:
        description: 'Python version to test'
        required: false
        default: '3.11'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Install dependencies
      run: |
        uv venv
        . .venv/bin/activate
        uv pip install -e .[dev,docs]
    
    - name: Run linters
      run: |
        . .venv/bin/activate
        ruff check .
    
    - name: Run tests with coverage
      run: |
        . .venv/bin/activate
        pytest --cov=baribal --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Build documentation
      if: github.ref == 'refs/heads/main'
      run: |
        . .venv/bin/activate
        mkdocs build
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: ./site

  publish:
      needs: [test-and-lint]
      runs-on: ubuntu-latest
      permissions:
        # Nécessaire pour l'authentification OIDC
        id-token: write
        # Nécessaire pour créer des releases
        contents: write
      if: github.event_name == 'release' && github.event.action == 'published'
      
      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      
      - name: Build package
        run: |
          # Afficher l'environnement pour le debug
          pwd
          ls -la
          # Build les distributions
          python -m build
          # Vérifier le contenu du dossier dist
          ls -l dist/
      
      - name: Verify package
        run: |
          twine check dist/*
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
