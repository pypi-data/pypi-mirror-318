[tool.poetry]
name = "ki2-simple-mqtt"
version = "0.1.2"
description = "SimpleMqtt is a Python library designed to simplify MQTT client operations. It extends the Paho MQTT client to provide enhanced functionality while maintaining a clean and flexible interface. Whether you're building synchronous or asynchronous applications, SimpleMqtt has you covered."
authors = ["Adrien KERFOURN <ak.sitecontact@gmail.com>"]
readme = "README.md"
packages = [{include = "SimpleMqtt"}]
license = "MIT"
repository = "https://gitlab.com/ki2-open/python/simple-mqtt"

[tool.poetry.dependencies]
python = "^3.10"
ki2-python-utils = "^0.3.5"
typing-extensions = "^4.12.2"
paho-mqtt = "^2.1.0"


[tool.poetry.group.dev.dependencies]
typing-extensions = "^4.12.2"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

