[project]
name = "sub-tools"
version = "0.1.0"
description = "Download HLS video, convert to audio, transcribe and translate using Gemini API."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "audioop-lts>=0.2.1",
    "google-genai>=0.3.0",
    "pycountry>=24.6.1",
    "pydub>=0.25.1",
    "pysrt>=1.1.2",
    "pytest>=8.3.4",
]

[project.scripts]
sub-tools = "sub_tools:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
