
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eratos-tdm"
dynamic = ["version"]
requires-python = ">= 3.0"
description = "THREDDS Data Manager Client"
readme = "readme.md" # Adjust if you have a README file
authors = [{ name = "Mac Coombe", email = "mac.coombe@csiro.au" }, { name = "Eratos", email = "support@eratos.com" }]
maintainers = [{ name = "Eratos", email = "support@eratos.com" }]
keywords = ["THREDDS"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = ["requests"]

[project.optional-dependencies]
large_files = ["requests-toolbelt"]

[project.urls]
Homepage = "https://github.com/eratosio/tdm-client-python"

[tool.hatch.version]
path = "tdm/version.py"

[tool.hatch.build.targets.wheel]
packages = ["tdm"]
