[project]
name = "synago"
version = "0.1.0"
description = "A framework for building LLM based multi-agent system."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fire>=0.7.0",
    "funcdesc>=0.1.5.1",
    "loguru>=0.7.3",
    "openai>=1.58.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
]
tool = [
    "crawl4ai>=0.4.23",
    "duckduckgo-search>=7.1.1",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.30.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "crawl4ai>=0.4.23",
    "duckduckgo-search>=7.1.1",
]

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.dynamic]
version = {attr = "funcdesc.__version__"} 
