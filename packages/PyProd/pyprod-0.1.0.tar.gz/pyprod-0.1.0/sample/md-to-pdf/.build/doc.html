<h1>Sample PyProd Rule to convert Markdown to PDF</h1>
<p>This is a sample PyProd rule to convert Markdown to PDF.</p>
<h2>Code highlighting</h2>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%;"><span></span><span style="color: #008000">print</span>(<span style="color: #BA2121">&quot;Hello, World!&quot;</span>)
</pre></div>
<h2>MathJax</h2>
<div class="math">$$
x_n=x_{n-1}-\frac{f(x_{n-1})}{f'(x_{n-1})}
$$</div>
<h2>Mermaid</h2>
<pre class='mermaid'>
  graph LR
      A--&gt;B
      B--&gt;C
      B--&gt;D

</pre>
