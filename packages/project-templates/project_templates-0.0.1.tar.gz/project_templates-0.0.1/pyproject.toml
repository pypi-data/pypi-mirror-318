[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project_templates"
version = "0.0.1"
description = "Pre-set basic templates of common Python projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "altgraph==0.17.4",
    "importlib_metadata==8.5.0",
    "packaging==24.2",
    "pefile==2023.2.7",
    "pyaml==24.12.0",
    "pyinstaller==6.11.1",
    "pyinstaller-hooks-contrib==2024.10",
    "python-dotenv==1.0.1",
    "pywin32-ctypes==0.2.3",
    "PyYAML==6.0.2",
    "sqlparse==0.5.3",
    "tabulate==0.9.0",
    "yoyo-migrations==9.0.0",
    "zipp==3.21.0"
]

[project.urls]
Homepage = "https://github.com/pedrohgoncalvess/basic-project-templates"
