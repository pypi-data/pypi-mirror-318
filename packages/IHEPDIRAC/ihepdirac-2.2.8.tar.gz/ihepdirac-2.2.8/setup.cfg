[metadata]
name = IHEPDIRAC
version = 2.2.8
description = IHEPDIRAC is the IHEP extension of DIRAC
url = https://code.ihep.ac.cn/Grid/IHEPDIRAC
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = DIRAC

[options.packages.find]
where = src

[options.extras_require]
server = 
	DIRAC[server] ~= 8.0.0
	WebAppDIRAC ~= 5.0.4
	DIRACWebAppResources ~= 1.0
	psutil
	stomp.py
	suds-jurko
testing = 
	mock
	Pillow
	pytest

[options.entry_points]
dirac = 
	metadata = IHEPDIRAC:extension_metadata
console_scripts = 
	ihepdirac-dms-add-dir = IHEPDIRAC.DataManagementSystem.scripts.ihepdirac_dms_add_dir:main
	ihepdirac-dms-check-replicas = IHEPDIRAC.DataManagementSystem.scripts.ihepdirac_dms_check_replicas:main
	ihepdirac-dms-register-dir = IHEPDIRAC.DataManagementSystem.scripts.ihepdirac_dms_register_dir:main
	ihepdirac-dms-register-files = IHEPDIRAC.DataManagementSystem.scripts.ihepdirac_dms_register_files:main
	ihepdirac-dms-register-EOS-files = IHEPDIRAC.DataManagementSystem.scripts.ihepdirac_dms_register_EOS_files:main
	ihepdirac-juno-make-productions = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_juno_make_productions:main
	ihepdirac-juno-make-reconstruction = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_juno_make_reconstruction:main
	ihepdirac-juno-make-reconstruction-sim = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_juno_make_reconstruction_sim:main
	ihepdirac-transformation-transfer-dir = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_transfer_dir:main
	ihepdirac-transformation-transfer-metadata = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_transfer_metadata:main
	ihepdirac-transformation-reset-files = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_reset_files:main
	ihepdirac-transformation-rmfiles = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_rmfiles:main
	ihepdirac-transformation-rmreplicas = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_rmreplicas:main
	ihepdirac-transformation-moving = IHEPDIRAC.TransformationSystem.scripts.ihepdirac_transformation_moving:main
	ihepdirac-resource-get-squids = IHEPDIRAC.Resources.scripts.ihepdirac_resource_get_squids:main

[egg_info]
tag_build = 
tag_date = 0

