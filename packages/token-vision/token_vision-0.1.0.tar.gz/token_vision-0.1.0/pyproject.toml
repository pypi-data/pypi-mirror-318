[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "token-vision"
version = "0.1.0"
description = "A fast, offline token calculator for images with various AI models (Claude, GPT-4V, Gemini)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["AI", "tokens", "image processing", "Claude", "GPT-4", "Gemini", "vision", "tokenizer"]
authors = [
    { name = "nerveband" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Pillow>=10.0.0",
    "numpy>=1.24.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/nerveband/token-vision"
Repository = "https://github.com/nerveband/token-vision.git"
"Bug Tracker" = "https://github.com/nerveband/token-vision/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/token_vision"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 