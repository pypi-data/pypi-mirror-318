[project]
name = "teleagent"
version = "0.2.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "telethon>=1.38.1",
]

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "notebook>=7.2.2",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 127
show-fixes = true

[tool.mypy]
strict = true
ignore_missing_imports = true
implicit_optional = true

[tool.uv]
package = true

[tool.setuptools]
packages = {find = {where = ["src"]}}