<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sallmon Core{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-xl font-bold text-white">Sallmon Core</a>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-green-400">Node</a>
                <a href="/wallets" class="text-white hover:text-green-400">Wallets</a>
                <a href="/peers" class="text-white hover:text-green-400">Peers</a>
                <a href="/metrics" class="text-white hover:text-green-400">Metrics</a>
                <a href="/mine" class="text-white hover:text-green-400">Mine</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-center text-gray-400 p-4 mt-6">
        &copy; 2025 Sallmon Core. All rights reserved.
    </footer>
</body>
</html>
