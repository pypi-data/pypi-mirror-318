<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="/admin/static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <style>
            body {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
            }
            .login-card {
                background: #ffffff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            .login-card h1 {
                font-size: 1.5rem;
                color: #333;
                margin-bottom: 1rem;
                text-align: center;
            }
            .btn-primary {
                background: #2575fc;
                border: none;
                transition: background 0.3s;
            }
            .btn-primary:hover {
                background: #1a5bbf;
            }
            .form-control:focus {
                border-color: #2575fc;
                box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            }
            .error-msg {
                color: #ff4d4d;
                font-size: 0.9rem;
                margin-bottom: 1rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <h1>Login</h1>
            {% if errors.credentials %}
                <div class="error-msg">{{ errors.credentials }}</div>
            {% endif %}
            <form method="POST" action="/admin/auth/login/">
                <div class="mb-3">
                    <label for="email" class="form-label">Email or Username</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email or username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/admin/static/js/scripts.js"></script>
    </body>
</html>
