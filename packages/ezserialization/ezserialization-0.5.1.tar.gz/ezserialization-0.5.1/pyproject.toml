[tool.poetry]
name = "ezserialization"
version = "0.5.1"
description = "Simple, easy to use & transparent python objects serialization & deserialization."
authors = ["Matas Gumbinas <matas.gumbinas@gmail.com>"]
repository = "https://github.com/gMatas/ezserialization"
license = "MIT"
readme = "README.md"
packages = [
  { include = "ezserialization", from = "src" }
]
include = [
    { path = "src/ezserialization/py.typed", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
mypy = "^1.14.0"
pytest = "^8.3.4"

[tool.ruff]
target-version = "py310"
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
exclude = [
    ".eggs",
    ".git",
    ".idea",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "dist",
    "venv",
]

[tool.ruff.lint]
select = ["I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
